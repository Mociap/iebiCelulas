<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dados da Reunião</title>
  <link rel="shortcut icon" href="./3.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>
  <link rel="stylesheet" href="./css/botao-voltar.css">

  <style>
    body {
      font-family: "Nunito", sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"]:disabled {
      background-color: #3c3c3c !important;
      opacity: 0.7;
      cursor: not-allowed;
    }

    input[type="number"] {
      -moz-appearance: textfield;
      appearance: textfield;
    }

    .container {
      max-width: 500px;
      margin: 20px auto;
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .header {
      background-color: #2c2c2c;
      padding: 20px 0;
      text-align: center;
      position: relative;
      z-index: 1000;
    }

    .header img {
      max-width: 180px;
    }

    .divider {
      width: 75%;
      height: 2px;
      background-color: #9919cc;
      margin: 30px auto;
    }

    .btn-primary {
      background-color: #9919cc;
      border-color: #9919cc;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #9919cc;
      border-color: #9919cc;
    }

    .form-control {
      background-color: #3c3c3c !important;
      border: none;
      color: #ffffff !important;
    }

    .form-control:focus {
      background-color: #4c4c4c !important;
      color: #ffffff !important;
      box-shadow: none;
    }

    .form-control:disabled {
      background-color: #3c3c3c !important;
      opacity: 0.7;
      cursor: not-allowed;
    }

    select.form-control option {
      background-color: #2c2c2c;
      color: #ffffff;
    }

    select.form-control:focus option:hover,
    select.form-control option:hover,
    select.form-control option:checked {
      background-color: #4c4c4c;
      color: #ffffff;
    }

    select.form-control optgroup {
      background-color: #2c2c2c;
      color: #ffffff;
    }

    label {
      color: #cfcccc;
      /* Cor azul clara, consistente com a paleta existente */
      font-weight: bold;
    }

    .form-group-switch {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-left: 10px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #9919cc;
    }

    input:checked+.slider:before {
      transform: translateX(26px);
    }

    #data {
      background-color: #3c3c3c;
      cursor: pointer;
      color: #ffffff;
    }

    #data:focus {
      box-shadow: none;
      border-color: #9919cc;
    }

    .back-button {
      background-color: #9919cc;
    }

    .back-button:hover {
      background-color: #9919cc;
    }
   .form-control[readonly] {
      background-color: #3c3c3c;
      opacity: 0.7;
      cursor: not-allowed;
    }
  </style>

</head>

<body>
  <a href="index.html" class="back-button">
    <i class="fas fa-arrow-left"></i>
  </a>
  <div class="header">
    <img src="./LogoBranco.png" alt="Logo da Igreja Evangélica Batista Itapevi" />
  </div>

  <div class="container">
    <h2 class="text-center mb-4">Dados da Reunião</h2>
    <div class="divider"></div>
    <form id="reuniaoForm">
      <div class="form-group-switch reuniao-realizada-switch">
        <label class="switch-label" for="reuniaoRealizada">Reunião Realizada</label>
        <label class="switch">
          <input type="checkbox" id="reuniaoRealizada" checked />
          <span class="slider round"></span>
        </label>
      </div>

      <div id="camposReuniao">
        <div class="form-group">
          <label for="data">Data da Reunião</label>
          <input type="text" class="form-control" id="data" placeholder="Selecione a data..." required readonly />
        </div>

        <div class="form-group" style="display: none">
          <label for="ano">Ano</label>
          <input type="number" class="form-control" id="ano" readonly />
        </div>

        <div class="form-group" style="display: none">
          <label for="mesAno">Mês/Ano</label>
          <input type="text" class="form-control" id="mesAno" readonly />
        </div>

        <div class="form-group">
          <label for="igreja">Igreja</label>
          <select class="form-control" id="igreja" required></select>
        </div>

        <div class="form-group">
          <label for="supervisor">Supervisor</label>
          <select class="form-control" id="supervisor" required disabled></select>
        </div>

        <div class="form-group">
          <label for="lider">Líder</label>
          <select class="form-control" id="lider" required disabled onchange="carregarCelula(this.value)"></select>
        </div>

        <div class="form-group">
          <label for="celula">Célula</label>
          <input type="text" class="form-control" id="celula" readonly />
        </div>

        <div class="form-group campo-reuniao">
          <label>Presença</label>
          <div id="presencaContainer"></div>
        </div>

        <div class="form-group campo-reuniao">
          <label for="qtdVisitantes">Quantidade de Visitantes</label>
          <input type="number" class="form-control" id="qtdVisitantes" required />
        </div>

        <div class="form-group campo-reuniao">
          <label for="oferta">Oferta</label>
          <input type="text" class="form-control" id="oferta" required />
        </div>

        <div class="form-group campo-reuniao">
          <label>Colheita do Amor</label>
          <select class="form-control" id="tipoAlimento" required>
            <option value="" disabled selected>
              Selecione um alimento.
            </option>
          </select>
        </div>

        <div class="form-group campo-reuniao">
          <label>Quant Unidades</label>
          <input type="number" class="form-control" id="qtdAlimento" placeholder="Quantidade" min="0" step="1"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57" required disabled />
        </div>

      </div>

      <div class="form-group campo-reuniao">
        <label for="qtdMembros">Quantidade de Membros</label>
        <input type="number" class="form-control" id="qtdMembros" readonly />
      </div>

      <div class="form-group campo-reuniao">
        <label for="membroPresentes">Membros Presentes</label>
        <input type="number" class="form-control" id="membroPresentes" readonly />
      </div>

      <button type="submit" class="btn btn-primary btn-block" id="enviarBtn">
        Enviar
      </button>
    </form>
  </div>
  </div>

  <!-- Importar Firebase -->
  <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-firestore.js"></script>

  <script>
    // Configuração do Firebase
    var configuracaoFirebase = {
      apiKey: "AIzaSyCEqseDS-_OSmdfGf-NNflAJnS_AT5i1-U",
      authDomain: "dbiebi.firebaseapp.com",
      databaseURL: "https://dbiebi-default-rtdb.firebaseio.com",
      projectId: "dbiebi",
      storageBucket: "dbiebi.appspot.com",
      messagingSenderId: "1068164821081",
      appId: "1:1068164821081:web:2d3e0030d5311d94f30148",
    };
    firebase.initializeApp(configuracaoFirebase);
    var bancoDeDados = firebase.firestore();

    // Referência ao formulário
    var formulario = document.getElementById("reuniaoForm");
    var selectRedes = document.getElementById("rede");
    var selectSupervisores = document.getElementById("supervisor");
    var selectLideres = document.getElementById("lider");
    var inputCelula = document.getElementById("celula");
    var presencaContainer = document.getElementById("presencaContainer");

    // Obter o ano e mês/ano a partir da data selecionada
    var inputData = document.getElementById("data");
    var inputAno = document.getElementById("ano");
    var inputMesAno = document.getElementById("mesAno");

    // Inicializar o Flatpickr no campo de data
    flatpickr("#data", {
      dateFormat: "d/m/Y",
      locale: "pt",
      disableMobile: "true",
      placeholder: "Selecione a data...",
      allowInput: false,
      maxDate: "today",
      onChange: function (selectedDates, dateStr, instance) {
        var dataEscolhida = selectedDates[0];
        if (dataEscolhida > new Date()) {
          alert(
            "Data inválida. Por favor, selecione uma data até o dia atual."
          );
          instance.clear();
        } else {
          inputAno.value = dataEscolhida.getFullYear();
          var mes = String(dataEscolhida.getMonth() + 1).padStart(2, "0");
          var ano = dataEscolhida.getFullYear();
          inputMesAno.value = mes + "/" + ano;
        }
      },
    });

    // Formatação da oferta
    document.getElementById("oferta").addEventListener("input", function (e) {
      var value = e.target.value.replace(/\D/g, "");
      value = (value / 100).toFixed(2) + "";
      value = value.replace(".", ",");
      value = value.replace(/(\d)(\d{3})(\d{3}),/g, "$1.$2.$3,");
      value = value.replace(/(\d)(\d{3}),/g, "$1.$2,");
      e.target.value = "R$ " + value;
    });

    // Referência ao select de igreja
    const selectIgrejas = document.getElementById("igreja");

    // Preencher o dropdown de igrejas
    bancoDeDados.collection("igreja").get().then((querySnapshot) => {
      // Adicionar opção default
      const optionPadrao = document.createElement("option");
      optionPadrao.value = "";
      optionPadrao.text = "Selecione uma igreja";
      optionPadrao.disabled = true;
      optionPadrao.selected = true;
      selectIgrejas.add(optionPadrao);

      querySnapshot.forEach((doc) => {
        const option = document.createElement("option");
        option.value = doc.data().nomeigreja;
        option.text = doc.data().nomeigreja;
        selectIgrejas.add(option);
      });
    });

    // Atualizar função carregarSupervisores para filtrar por igreja
    function carregarSupervisores(igrejaSelecionada) {
      const selectSupervisor = document.getElementById("supervisor");

      if (igrejaSelecionada) {
        selectSupervisor.disabled = false;
        selectSupervisor.innerHTML = '';

        const optionPadrao = document.createElement("option");
        optionPadrao.value = "";
        optionPadrao.text = "Selecione um supervisor";
        optionPadrao.disabled = true;
        optionPadrao.selected = true;
        selectSupervisor.add(optionPadrao);

        bancoDeDados.collection("estruturacelula")
          .where("nomeigreja", "==", igrejaSelecionada)
          .get()
          .then((querySnapshot) => {
            const supervisores = new Set();
            querySnapshot.forEach((doc) => {
              supervisores.add(doc.data().supervisor);
            });

            Array.from(supervisores).sort().forEach((supervisor) => {
              const option = document.createElement("option");
              option.value = supervisor;
              option.text = supervisor;
              selectSupervisor.add(option);
            });
          });
      } else {
        selectSupervisor.disabled = true;
        selectSupervisor.innerHTML = '';
      }
    }

    // Adicionar evento de change no select de igreja
    document.getElementById("igreja").addEventListener("change", function () {
      const igrejaSelecionada = this.value;
      carregarSupervisores(igrejaSelecionada);

      // Limpar campos dependentes
      document.getElementById("lider").innerHTML = '';
      document.getElementById("celula").value = '';
      document.getElementById("presencaContainer").innerHTML = '';
    });
    // Função para carregar os líderes com base no supervisor selecionado
    function carregarLideres(supervisor) {
      const selectLideres = document.getElementById("lider");
      const igrejaSelecionada = document.getElementById("igreja").value;

      selectLideres.innerHTML = "";
      inputCelula.value = "";
      presencaContainer.innerHTML = "";

      if (supervisor && igrejaSelecionada) {
        // Adiciona opção padrão
        const optionPadrao = document.createElement("option");
        optionPadrao.value = "";
        optionPadrao.text = "Selecione um líder";
        optionPadrao.disabled = true;
        optionPadrao.selected = true;
        selectLideres.add(optionPadrao);

        // Resto do código de carregamento dos líderes...
        bancoDeDados
          .collection("estruturacelula")
          .where("supervisor", "==", supervisor)
          .where("nomeigreja", "==", igrejaSelecionada)
          .get()
          .then((querySnapshot) => {
            const lideres = new Set();
            querySnapshot.forEach((doc) => {
              lideres.add(doc.data().conclider);
            });

            Array.from(lideres).sort().forEach((lider) => {
              const option = document.createElement("option");
              option.value = lider;
              option.text = lider;
              selectLideres.add(option);
            });
          });
      }
    }

    document.getElementById("supervisor").addEventListener("change", function () {
      const supervisorSelecionado = this.value;
      const selectLider = document.getElementById("lider");

      if (supervisorSelecionado) {
        selectLider.disabled = false;
        carregarLideres(supervisorSelecionado);
      } else {
        selectLider.disabled = true;
        selectLider.innerHTML = '';
      }
    });    // Função para inicializar o campo "Membros Presentes"
    function inicializarMembroPresentes() {
      document.getElementById("membroPresentes").value = 0;
    }

    // Função para carregar a célula com base no líder selecionado
    function carregarCelula(lider) {
      if (lider) {
        bancoDeDados
          .collection("estruturacelula")
          .where("conclider", "==", lider)
          .get()
          .then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
              inputCelula.value = doc.data().nomecelula;
              inicializarMembroPresentes(); // Inicializar o campo "Membros Presentes"
              carregarMembros(lider); // Carregar os membros
            });
          })
          .catch((error) => {
            console.error("Erro ao carregar célula:", error);
          });
      } else {
        inputCelula.value = "";
        inicializarMembroPresentes(); // Inicializar o campo "Membros Presentes"
      }
    }

    // Função para carregar a lista de membros com base no líder selecionado
    function carregarMembros(lider) {
      presencaContainer.innerHTML = ""; // Limpar o container primeiro
      var qtdMembrosInput = document.getElementById("qtdMembros");
      qtdMembrosInput.value = "";

      if (lider) {
        bancoDeDados
          .collection("membros")
          .where("lidercelula", "==", lider)
          .get()
          .then((querySnapshot) => {
            var membros = [];
            querySnapshot.forEach((doc) => {
              membros.push({ id: doc.id, nome: doc.data().nome });
            });

            // Ordenar os membros por nome
            membros.sort((a, b) => a.nome.localeCompare(b.nome));

            var qtdMembros = membros.length; // Usar o comprimento do array membros
            membros.forEach((membro) => {
              const div = document.createElement("div");
              div.classList.add("form-check");

              const input = document.createElement("input");
              input.type = "checkbox";
              input.classList.add("form-check-input");
              input.id = `membro-${membro.id}`;
              input.value = membro.nome;
              input.addEventListener("change", atualizarMembroPresentes);

              const label = document.createElement("label");
              label.classList.add("form-check-label");
              label.htmlFor = `membro-${membro.id}`;
              label.textContent = membro.nome;

              div.appendChild(input);
              div.appendChild(label);
              presencaContainer.appendChild(div);
            });

            qtdMembrosInput.value = qtdMembros;
          })
          .catch((error) => {
            console.error("Erro ao carregar membros:", error);
          });
      }
    }

    // Carregar lista de alimentos no dropdown
    function carregarListaAlimentos() {
      const selectAlimentos = document.getElementById("tipoAlimento");

      bancoDeDados
        .collection("listaAlimentos")
        .orderBy("nomeAlimento")
        .get()
        .then((snapshot) => {
          snapshot.forEach((doc) => {
            const option = document.createElement("option");
            option.value = doc.data().nomeAlimento;
            option.text = `${doc.data().nomeAlimento}`;
            selectAlimentos.add(option);
          });
        })
        .catch((error) => console.log("Erro ao carregar alimentos:", error));
    }

    // Add this after carregarListaAlimentos function
    document
      .getElementById("tipoAlimento")
      .addEventListener("change", function () {
        const qtdAlimentoInput = document.getElementById("qtdAlimento");
        qtdAlimentoInput.disabled = !this.value;
        if (!this.value) {
          qtdAlimentoInput.value = "";
        }
      });

    // Chamar a função após o DOM carregar
    document.addEventListener("DOMContentLoaded", carregarListaAlimentos);

    // Função para atualizar o campo Membros Presentes
    function atualizarMembroPresentes() {
      var membrosPresentesInput = document.getElementById("membroPresentes");
      var checkboxes = Array.from(
        document.querySelectorAll('input[type="checkbox"]:checked')
      ).filter((checkbox) => checkbox.id !== "reuniaoRealizada");
      membrosPresentesInput.value = checkboxes.length;
    }

    // Função para alterar a cor da caixa de acordo com a rede escolhida
    function alterarCorRede(rede) {
      var selectRede = document.getElementById("rede");
      var cores = {
        AMARELA: "#FFD700",
        AZUL: "#000080",
        TEEN: "#4B0082",
        LARANJA: "#FF8C00",
        VERMELHA: "#8B0000",
        BLACK: "#000000",
        VERDE: "#006400",
      };

      var cor = cores[rede] || "#000000";
      selectRede.style.backgroundColor = cor;
      selectRede.style.color = "#FFFFFF";
    }

    // Função para mostrar/ocultar campos com base no switch
    function toggleCamposReuniao() {
      var reuniaoRealizadaSwitch =
        document.getElementById("reuniaoRealizada");
      var camposReuniao = document.querySelectorAll(".campo-reuniao");
      var enviarBtn = document.getElementById("enviarBtn");
      var lider = document.getElementById("lider").value;

      // Apenas recarregar membros se o switch estiver marcado (reunião está acontecendo)
      if (reuniaoRealizadaSwitch.checked) {
        carregarMembros(lider);
      }

      if (reuniaoRealizadaSwitch.checked) {
        camposReuniao.forEach(function (campo) {
          campo.style.display = "block";
          // Tornar os campos visíveis obrigatórios
          var inputs = campo.querySelectorAll("input, select, textarea");
          inputs.forEach(function (input) {
            if (input.id !== "membroPresentes" && input.id !== "qtdMembros") {
              input.required = true;
            }
          });
        });
        enviarBtn.textContent = "Enviar";
      } else {
        camposReuniao.forEach(function (campo) {
          campo.style.display = "none";
          // Remover a obrigatoriedade dos campos ocultos
          var inputs = campo.querySelectorAll("input, select, textarea");
          inputs.forEach(function (input) {
            input.required = false;
          });
        });
        // Limpar campos específicos
        document.getElementById("qtdVisitantes").value = "";
        document.getElementById("oferta").value = "";
        enviarBtn.textContent = "Confirmar Não Realização";

        // Atualizar o campo de membros presentes antes de redefinir
        atualizarMembroPresentes();
        document.getElementById("membroPresentes").value = "0";
      }
    }

    document
      .getElementById("qtdAlimento")
      .addEventListener("input", function (e) {
        this.value = Math.floor(this.value);
        if (this.value < 0) this.value = "";
      });

    // Adicionar evento de change ao switch
    document
      .getElementById("reuniaoRealizada")
      .addEventListener("change", toggleCamposReuniao);
    // Chamar a função inicialmente para garantir o estado correto
    toggleCamposReuniao();

    // Adicionar evento de envio do formulário
    formulario.addEventListener("submit", function (e) {
      e.preventDefault();

      var data = document.getElementById("data").value;
      var celula = document.getElementById("celula").value;
      var reuniaoRealizada =
        document.getElementById("reuniaoRealizada").checked;

      // Converter a data do formato dd/mm/yyyy para yyyy-mm-dd
      var [dia, mes, ano] = data.split("/");
      var dataFormatada = `${ano}-${mes}-${dia}`;

      // Verificar se já existe um registro com a mesma data e célula
      bancoDeDados
        .collection("reuniao")
        .where(
          "data",
          "==",
          firebase.firestore.Timestamp.fromDate(new Date(dataFormatada))
        )
        .where("celula", "==", celula)
        .get()
        .then((querySnapshot) => {
          if (!querySnapshot.empty) {
            // Já existe um registro para esta data e célula
            alert(
              "Já existe um registro para esta data e célula. Por favor, verifique os dados."
            );
          } else {
            // Não existe registro, prosseguir com o envio
            enviarDadosReuniao(reuniaoRealizada);
          }
        })
        .catch((error) => {
          console.error("Erro ao verificar registros existentes: ", error);
          alert(
            "Ocorreu um erro ao verificar os registros. Por favor, tente novamente."
          );
        });
    });

    function enviarDadosReuniao(reuniaoRealizada) {
      var dataInput = document.getElementById("data").value;
      var [dia, mes, ano] = dataInput.split("/").map(Number);

      var dadosReuniao = {
        reuniaoRealizada: reuniaoRealizada,
        data: firebase.firestore.Timestamp.fromDate(new Date(ano, mes - 1, dia, 21, 0, 0)),
        igreja: document.getElementById("igreja").value,
        supervisor: document.getElementById("supervisor").value,
        lider: document.getElementById("lider").value,
        celula: document.getElementById("celula").value,
      };

      if (reuniaoRealizada) {
        // Adicione os outros campos apenas se a reunião foi realizada
        dadosReuniao.ano = parseInt(document.getElementById("ano").value);
        dadosReuniao.mesAno = document.getElementById("mesAno").value;
        dadosReuniao.presenca = Array.from(
          document.querySelectorAll('input[type="checkbox"]:checked')
        )
          .filter((checkbox) => checkbox.id !== "reuniaoRealizada")
          .map(function (checkbox) {
            return checkbox.value;
          });
        dadosReuniao.qtdVisitantes = parseInt(
          document.getElementById("qtdVisitantes").value
        );
        dadosReuniao.oferta = parseFloat(
          document
            .getElementById("oferta")
            .value.replace(/[^\d,]/g, "")
            .replace(",", ".")
        );

        dadosReuniao.tipoAlimento =
          document.getElementById("tipoAlimento").value;
        dadosReuniao.qtdAlimento = parseInt(
          document.getElementById("qtdAlimento").value
        );

        dadosReuniao.qtdMembros = parseInt(
          document.getElementById("qtdMembros").value
        );
        dadosReuniao.membroPresentes = parseInt(
          document.getElementById("membroPresentes").value
        );
      }

      bancoDeDados
        .collection("reuniao")
        .add(dadosReuniao)
        .then(function () {
          alert(
            reuniaoRealizada
              ? "Dados da reunião enviados com sucesso!"
              : "Não realização da reunião registrada com sucesso!"
          );
          var url = `./Relatórios/resumoMes.html?rede=${encodeURIComponent(
            dadosReuniao.rede
          )}&supervisor=${encodeURIComponent(
            dadosReuniao.supervisor
          )}&lider=${encodeURIComponent(
            dadosReuniao.lider
          )}&data=${encodeURIComponent(
            dataInput
          )}&celula=${encodeURIComponent(dadosReuniao.celula)}`;
          window.location.href = url;
        })
        .catch(function (error) {
          alert("Erro ao enviar dados: " + error.message);
        });
    }
  </script>
</body>

</html>
