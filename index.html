<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Igreja Evangélica Batista Itapevi</title>
    <link rel="shortcut icon" href="assets/logobranco.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Montserrat', sans-serif;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .header {
            background-color: #000;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 10px 10px 0 0;
        }
        .header img {
            max-width: 200px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .card-body a {
            text-decoration: none;
            color: inherit;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
            background-color: #f5f5f5;
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #000;
        }
        .card-text {
            font-size: 16px;
            margin-bottom: 20px;
            color: #333;
        }
        .divider {
            width: 75%;
            height: 2px;
            background-color: #000;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="assets/logobranco.png" alt="Logo da Igreja Evangélica Batista Intermares">
    </div>
    <div class="container">
        <h1 class="text-center mb-4" style="color: #000;">Bem-vindo ao Sistema Células IEBI</h1>
        <div class="divider"></div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <a href="formCadMembros.html">
                            <h5 class="card-title">Cadastro de Membros</h5>
                            <p class="card-text">Cadastre novos membros da célula.</p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <a href="formDadosReuniao.html">
                            <h5 class="card-title">Dados da Reunião</h5>
                            <p class="card-text">Registre os dados da reunião semanal.</p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Relatórios</h5>
                        <p class="card-text">Visualize os relatórios das reuniões.</p>
                        <p class="text-muted">(Em breve)</p>
                    </div>            
                </div>
            </div>
        </div>
    </div>
</body>
</html>
