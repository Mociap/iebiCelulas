    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #2c2c2c;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header img {
            max-width: 180px;
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            position: absolute;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
            color: #ffffff;
            width: 100%;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            max-width: 1200px;
        }

        .card {
            background-color: #2c2c2c;
            border-radius: 15px;
            padding: 30px;
            width: 250px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            transition: all 0.3s ease;
        }

        .card:nth-child(1)::before {
            background-color: #3498db;
        }

        .card:nth-child(2)::before {
            background-color: #9b59b6;
        }

        .card:nth-child(3)::before {
            background-color: #e74c3c;
        }

        .card:hover::before {
            height: 100%;
            opacity: 0.1;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            position: relative;
        }

        .card p {
            color: #b3b3b3;
            font-size: 0.9em;
            position: relative;
        }

        .card-icon {
            font-size: 3em;
            margin-bottom: 15px;
            color: #ffffff;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #ffffff;
            font-weight: 600;
            transition: background-color 0.3s ease;
            margin-top: 15px;
            display: inline-block;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .card:nth-child(1) .btn-primary {
            background-color: #3498db;
        }

        .card:nth-child(2) .btn-primary {
            background-color: #9b59b6;
        }

        .card:nth-child(3) .btn-primary {
            background-color: #e74c3c;
        }

        .card:nth-child(4)::before {
            background-color: #2ecc71;
        }

        .card:nth-child(4) .btn-primary {
            background-color: #2ecc71;
        }

        .card:nth-child(4) .btn-primary:hover {
            background-color: #27ae60;
        }

        .spacer {
            height: 40px;
            /* Ajuste este valor para aumentar ou diminuir o espaço */
        }

        .banner-container {
            width: 100%;
            max-width: 970px;
            height: 250px;
            background-color: #2c2c2c;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 24px;
        }

        .banner-image {
            object-fit: cover;
            width: 100%;
            height: 100%;

        }

        .banner-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .banner-container a {
            cursor: pointer;
            display: block;
        }

        .welcome-title {
            position: absolute;
            text-align: center;
            color: #ffffff;
            width: 100%;
            font-size: calc(1.5em + 2vw);
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .mobile-video {
    display: none;
}

.desktop-video {
    display: block;
}

@media screen and (max-width: 840px) {
    .mobile-video {
        display: block;
    }
    .desktop-video {
        display: none;
    }
}


        @media screen and (max-width: 768px) {
            .welcome-title {
                font-size: calc(1.2em + 1.5vw);
            }
        }

        @media screen and (max-width: 480px) {
            .welcome-title {
                font-size: calc(1em + 1vw);
            }
        }

        .em-card {
            margin-top: 30px;
        }
    </style>

                    window.location.href = destino;
                } else {
                    localStorage.setItem('paginaDestino', destino);
                    window.location.href = 'formlogin.html';
                }
            }
