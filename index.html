<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Células IEBI</title>
    <link rel="shortcut icon" href="./3.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #2c2c2c;
            padding: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .header img {
            max-width: 180px;
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            position: absolute;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
            color: #ffffff;
            width: 100%;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            max-width: 1200px;
        }

        .card {
            background-color: #2c2c2c;
            border-radius: 15px;
            padding: 30px;
            width: 250px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            transition: all 0.3s ease;
        }

        .card:nth-child(1)::before {
            background-color: #3498db;
        }

        .card:nth-child(2)::before {
            background-color: #9b59b6;
        }

        .card:nth-child(3)::before {
            background-color: #e74c3c;
        }

        .card:hover::before {
            height: 100%;
            opacity: 0.1;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            position: relative;
        }

        .card p {
            color: #b3b3b3;
            font-size: 0.9em;
            position: relative;
        }

        .card-icon {
            font-size: 3em;
            margin-bottom: 15px;
            color: #ffffff;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #ffffff;
            font-weight: 600;
            transition: background-color 0.3s ease;
            margin-top: 15px;
            display: inline-block;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .card:nth-child(1) .btn-primary {
            background-color: #3498db;
        }

        .card:nth-child(2) .btn-primary {
            background-color: #9b59b6;
        }

        .card:nth-child(3) .btn-primary {
            background-color: #e74c3c;
        }

        .card:nth-child(4)::before {
            background-color: #2ecc71;
        }

        .card:nth-child(4) .btn-primary {
            background-color: #2ecc71;
        }

        .card:nth-child(4) .btn-primary:hover {
            background-color: #27ae60;
        }

        .spacer {
            height: 40px;
            /* Ajuste este valor para aumentar ou diminuir o espaço */
        }

        .banner-container {
            width: 100%;
            max-width: 970px;
            height: auto;
            background-color: #2c2c2c;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 24px;
        }

        .banner-image {
            width: 100%;
            height: 100%;
            object-fit: block;
        }

        .banner-container a {
            cursor: pointer;
            display: block;
        }

        .welcome-title {
            position: absolute;
            text-align: center;
            color: #ffffff;
            width: 100%;
            font-size: calc(1.5em + 2vw);
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }


        @media screen and (max-width: 768px) {
            .welcome-title {
                font-size: calc(1.2em + 1.5vw);
            }
        }

        @media screen and (max-width: 480px) {
            .welcome-title {
                font-size: calc(1em + 1vw);
            }
        }

        .em-card {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="./LogoBranco.png" alt="Logo da Igreja Evangélica Batista Intermares">
        <h1 id="welcome-title" class="welcome-title">Bem-vindo ao Sistema Células IEBI</h1>
    </div>
    <div class="container">
        <div class="banner-container">
            <a href="EscolaMinisterial/inscricaoEM.html">
                <img src="./assets/Banner_Index.png" alt="Banner IEBI" class="banner-image">
            </a>
        </div>
        <div class="spacer"></div>
        <div class="card-container">
            <a href="formCadMembros.html" class="card">
                <i class="fas fa-user-plus card-icon"></i>
                <h2>Cadastro de Membros</h2>
                <p>Cadastre novos membros da célula.</p>
                <div class="btn-primary">Acessar</div>
            </a>
            <a href="formDadosReuniao.html" class="card">
                <i class="fas fa-clipboard-list card-icon"></i>
                <h2>Dados da Reunião</h2>
                <p>Registre os dados da reunião semanal.</p>
                <div class="btn-primary">Acessar</div>
            </a>
            <div class="card" onclick="verificarStatusLogin()">
                <i class="fas fa-chart-bar card-icon"></i>
                <h2>Relatórios</h2>
                <p>Visualize os relatórios das reuniões.</p>
                <div class="btn-primary">Acessar</div>
            </div>
        </div>
        <div class="card em-card" onclick="logEMClick()">
            <i class="fas fa-graduation-cap card-icon"></i>
            <h2>Escola Ministerial</h2>
            <p>Acesse a área da Escola Ministerial.</p>
            <a href="EscolaMinisterial/frmEM.html" class="btn-primary">Acessar</a>
        </div>
    </div>

    <script>
        function verificarStatusLogin() {
            const tempoLogin = localStorage.getItem('tempoLogin');
            const tempoAtual = new Date().getTime();

            if (tempoLogin && (tempoAtual - tempoLogin < 5 * 60 * 1000)) {
                window.location.href = 'frmRelatorios.html';
            } else {
                window.location.href = 'formlogin.html';
            }
        }

        function verificarPosicaoTitulo() {
            const logo = document.querySelector('.header img');
            const titulo = document.getElementById('welcome-title');
            const retanguloLogo = logo.getBoundingClientRect();
            const retanguloTitulo = titulo.getBoundingClientRect();
            const margemTolerancia = 10; // pixels

            if (retanguloTitulo.left <= retanguloLogo.right + margemTolerancia) {
                titulo.style.opacity = '0';
                titulo.style.pointerEvents = 'none';
            } else {
                titulo.style.opacity = '1';
                titulo.style.pointerEvents = 'auto';
            }
        }

        function logEMClick() {
            console.log("Clique no card da Escola Ministerial detectado");
            console.log("Tentando acessar: EscolaMinisterial/frmEM.html");
        }

        function checkTitlePosition() {
            verificarPosicaoTitulo();
        }
        
        window.addEventListener('load', checkTitlePosition);
        window.addEventListener('resize', checkTitlePosition);

    </script>
</body>

</html>
