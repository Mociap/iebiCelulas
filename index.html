<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Células IEBI</title>
    <link rel="shortcut icon" href="./3.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #2c2c2c;
            padding: 20px 0;
            text-align: center;
        }
        .header img {
            max-width: 180px;
        }
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
            color: #ffffff;
            margin-top: -70px;
        }
        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            max-width: 1200px;
        }
        .card {
            background-color: #2c2c2c;
            border-radius: 15px;
            padding: 30px;
            width: 250px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            transition: all 0.3s ease;
        }
        .card:nth-child(1)::before { background-color: #3498db; }
        .card:nth-child(2)::before { background-color: #9b59b6; }
        .card:nth-child(3)::before { background-color: #e74c3c; }
        .card:hover::before {
            height: 100%;
            opacity: 0.1;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0,0,0,0.3);
        }
        .card h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            position: relative;
        }
        .card p {
            color: #b3b3b3;
            font-size: 0.9em;
            position: relative;
        }
        .card-icon {
            font-size: 3em;
            margin-bottom: 15px;
            color: #ffffff;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #ffffff;
            font-weight: 600;
            transition: background-color 0.3s ease;
            margin-top: 15px;
            display: inline-block;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .card:nth-child(1) .btn-primary {
            background-color: #3498db;
        }

        .card:nth-child(2) .btn-primary {
            background-color: #9b59b6;
        }

        .card:nth-child(3) .btn-primary {
            background-color: #e74c3c;
        }
        .spacer {
            height: 40px; /* Ajuste este valor para aumentar ou diminuir o espaço */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="./LogoBranco.png" alt="Logo da Igreja Evangélica Batista Intermares">
    </div>
    <div class="container">
        <h1>Bem-vindo ao Sistema Células IEBI</h1>
        <div class="spacer"></div>
        <div class="card-container">
            <a href="formCadMembros.html" class="card">
                <i class="fas fa-user-plus card-icon"></i>
                <h2>Cadastro de Membros</h2>
                <p>Cadastre novos membros da célula.</p>
                <div class="btn-primary">Acessar</div>
            </a>
            <a href="formDadosReuniao.html" class="card">
                <i class="fas fa-clipboard-list card-icon"></i>
                <h2>Dados da Reunião</h2>
                <p>Registre os dados da reunião semanal.</p>
                <div class="btn-primary">Acessar</div>
            </a>
            <div class="card" onclick="verificarStatusLogin()">
                <i class="fas fa-chart-bar card-icon"></i>
                <h2>Relatórios</h2>
                <p>Visualize os relatórios das reuniões.</p>
                <div class="btn-primary">Acessar</div>
            </div>
        </div>
    </div>
    
    <script>
        function verificarStatusLogin() {
            const tempoLogin = localStorage.getItem('tempoLogin');
            const tempoAtual = new Date().getTime();
            
            if (tempoLogin && (tempoAtual - tempoLogin < 5 * 60 * 1000)) {
                window.location.href = 'frmrelatorios.html';
            } else {
                window.location.href = 'formlogin.html';
            }
        }
    </script>
</body>
</html>
