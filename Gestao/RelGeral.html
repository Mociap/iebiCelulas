<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - iebiCelulas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        

        
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            font-weight: bold;
        }
        

        
        .dashboard-header {
            margin-bottom: 30px;
        }
        
        .dashboard-title {
            font-weight: 600;
            color: #343a40;
        }
        
        .alert-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        /* Estilos para a seção de Atividade Recente */
        .activity-container {
            min-height: 300px;
        }

        .activity-container .list-group-item {
            border: none;
            border-bottom: 1px solid #e9ecef;
            padding: 15px 0;
            transition: all 0.3s ease;
        }

        .activity-container .list-group-item:hover {
            background-color: #f8f9fa;
            transform: translateX(5px);
        }

        .activity-container .list-group-item:last-child {
            border-bottom: none;
        }

        .activity-item-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 8px;
        }

        .activity-item-title {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1em;
        }

        .activity-item-date {
            color: #6c757d;
            font-size: 0.9em;
            font-weight: 500;
        }

        .activity-item-details {
            color: #495057;
            font-size: 0.95em;
            line-height: 1.4;
        }

        .activity-item-meta {
            display: flex;
            gap: 15px;
            margin-top: 8px;
            font-size: 0.85em;
        }

        .activity-meta-item {
            color: #6c757d;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .activity-meta-item i {
            color: #007bff;
        }

        .activity-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .activity-actions .btn {
            font-size: 0.8em;
            padding: 4px 12px;
        }

        .card-header.bg-primary {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%) !important;
            border: none;
        }

        .form-select.bg-light {
            background-color: rgba(255, 255, 255, 0.9) !important;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #495057 !important;
        }

        .form-select.bg-light:focus {
            background-color: #ffffff !important;
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        /* Animações para os cards de estatísticas */
        .card.bg-primary,
        .card.bg-success,
        .card.bg-info,
        .card.bg-warning {
            transition: all 0.3s ease;
            border: none;
        }

        .card.bg-primary:hover,
        .card.bg-success:hover,
        .card.bg-info:hover,
        .card.bg-warning:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row bg-primary text-white py-3 mb-4">
            <div class="col-md-6">
                <h4 class="mb-0">iebiCelulas - Relatório Geral</h4>
            </div>
            <div class="col-md-6 text-end">
                <span id="userName">Usuário</span> | <span id="userRole">Função</span>
                <button class="btn btn-outline-light btn-sm ms-3" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </div>

        <!-- Conteúdo Principal -->
        <div class="container-fluid">
            <!-- Alerta para notificações -->
            <div class="alert-container" id="alertContainer"></div>
            
            <!-- Seção Dashboard -->
            <div class="dashboard-header">
                <h2 class="dashboard-title">Dashboard</h2>
                <p class="text-muted">Visão geral das informações do sistema</p>
            </div>
            
            <div class="row">
                <div class="col-md-3">
                    <div class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-users"></i> Total de Membros</h5>
                            <h2 class="card-text" id="totalMembros">Carregando...</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-success mb-3">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-home"></i> Total de Células</h5>
                            <h2 class="card-text" id="totalCelulas">Carregando...</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-info mb-3">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-calendar-check"></i>  Reuniões</h5>
                            <h2 class="card-text" id="totalReunioes">Carregando...</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-warning mb-3">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-user-plus"></i> Novos Membros</h5>
                            <h2 class="card-text" id="novosMembros">Carregando...</h2>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card shadow-sm">
                        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-chart-line me-2"></i>
                                <h5 class="mb-0">Atividade Recente</h5>
                            </div>
                            <div class="form-group mb-0" style="min-width: 250px;">
                                <select class="form-select form-select-sm bg-light" id="filtroLiderAtividade">
                                    <option value=""><strong>Todos os Líderes</strong></option>
                                </select>
                            </div>
                        </div>
                        <div class="card-body p-4">
                            <div id="atividadeRecente" class="activity-container">Carregando...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBNIaO0le5Mn4UDxWX32YDoY_b4xNZikDg",
            authDomain: "iebicelulas.firebaseapp.com",
            projectId: "iebicelulas",
            storageBucket: "iebicelulas.appspot.com",
            messagingSenderId: "71775149511",
            appId: "1:71775149511:web:bb2ce1a1872c9c7b7c7bb5"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Função para logout
        function logout() {
            auth.signOut().then(() => {
                // window.location.href = '../formlogin.html';
            }).catch((error) => {
                console.error('Erro ao fazer logout:', error);
            });
        }

        // Função para carregar estatísticas do dashboard
        async function carregarEstatisticas() {
            try {
                // Total de Membros
                const membrosSnapshot = await db.collection('membros').get();
                document.getElementById('totalMembros').textContent = membrosSnapshot.size;

                // Total de Células
                const celulasSnapshot = await db.collection('estruturacelula').get();
                document.getElementById('totalCelulas').textContent = celulasSnapshot.size;

                // Total de Reuniões (últimos 30 dias)
                const dataLimite = new Date();
                dataLimite.setDate(dataLimite.getDate() - 30);
                
                const reunioesSnapshot = await db.collection('reuniao')
                    .where('data', '>=', dataLimite.toISOString().split('T')[0])
                    .get();
                document.getElementById('totalReunioes').textContent = reunioesSnapshot.size;

                // Novos Membros (últimos 30 dias)
                const novosMembrosSnapshot = await db.collection('membros')
                    .where('datacadastro', '>=', dataLimite.toISOString().split('T')[0])
                    .get();
                document.getElementById('novosMembros').textContent = novosMembrosSnapshot.size;

            } catch (error) {
                console.error('Erro ao carregar estatísticas:', error);
                document.getElementById('totalMembros').textContent = 'Erro';
                document.getElementById('totalCelulas').textContent = 'Erro';
                document.getElementById('totalReunioes').textContent = 'Erro';
                document.getElementById('novosMembros').textContent = 'Erro';
            }
        }

        // Função para carregar atividade recente
        async function carregarAtividadeRecente(liderFiltro = '') {
            try {
                const container = document.getElementById('atividadeRecente');
                container.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"></div></div>';

                // Buscar reuniões recentes
                let query = db.collection('reuniao')
                    .orderBy('data', 'desc')
                    .limit(10);

                if (liderFiltro) {
                    query = query.where('lider', '==', liderFiltro);
                }

                const reunioesSnapshot = await query.get();
                
                if (reunioesSnapshot.empty) {
                    container.innerHTML = '<p class="text-muted text-center">Nenhuma atividade recente encontrada.</p>';
                    return;
                }

                let html = '<div class="list-group list-group-flush">';
                
                reunioesSnapshot.forEach(doc => {
                    const reuniao = doc.data();
                    const dataReuniao = new Date(reuniao.data);
                    const diasAtras = Math.floor((new Date() - dataReuniao) / (1000 * 60 * 60 * 24));
                    
                    html += `
                        <div class="list-group-item">
                            <div class="activity-item-header">
                                <div class="activity-item-title">Reunião de ${reuniao.tipo || 'Célula'}</div>
                                <div class="activity-item-date">${diasAtras === 0 ? 'Hoje' : diasAtras + ' dias atrás'}</div>
                            </div>
                            <div class="activity-item-details">
                                Líder: ${reuniao.lider || 'Não informado'}<br>
                                Membros presentes: ${reuniao.qtdMembros || 0}
                            </div>
                            <div class="activity-item-meta">
                                <div class="activity-meta-item">
                                    <i class="fas fa-calendar"></i>
                                    ${dataReuniao.toLocaleDateString('pt-BR')}
                                </div>
                                <div class="activity-meta-item">
                                    <i class="fas fa-users"></i>
                                    ${reuniao.qtdMembros || 0} presentes
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                container.innerHTML = html;

            } catch (error) {
                console.error('Erro ao carregar atividade recente:', error);
                document.getElementById('atividadeRecente').innerHTML = 
                    '<p class="text-danger text-center">Erro ao carregar atividades recentes.</p>';
            }
        }

        // Função para carregar filtro de líderes
        async function carregarFiltroLideres() {
            try {
                const select = document.getElementById('filtroLiderAtividade');
                
                // Buscar líderes únicos da estrutura de células
                const estruturaSnapshot = await db.collection('estruturacelula').get();
                const lideres = new Set();
                
                estruturaSnapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.conclider) {
                        lideres.add(data.conclider);
                    }
                });

                // Ordenar líderes
                const lideresOrdenados = Array.from(lideres).sort();
                
                // Limpar e popular select
                select.innerHTML = '<option value=""><strong>Todos os Líderes</strong></option>';
                lideresOrdenados.forEach(lider => {
                    select.innerHTML += `<option value="${lider}">${lider}</option>`;
                });

            } catch (error) {
                console.error('Erro ao carregar filtro de líderes:', error);
            }
        }

        // Verificar autenticação e inicializar página
        auth.onAuthStateChanged(function(user) {
            if (user) {
                // Usuário está logado, carregar dados
                document.getElementById('userName').textContent = user.displayName || user.email;
                carregarEstatisticas();
                carregarAtividadeRecente();
                carregarFiltroLideres();
            } else {
                // Usuário não está logado, redirecionar para login
                window.location.href = '../formlogin.html';
            }
        });

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // A verificação de autenticação será feita no onAuthStateChanged
        });

        // Filtro de líder
        document.getElementById('filtroLiderAtividade').addEventListener('change', function() {
            carregarAtividadeRecente(this.value);
        });
    </script>
    <script src="../auth-check.js"></script>
</body>
</html>
