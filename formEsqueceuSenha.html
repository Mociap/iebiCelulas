<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha - Igreja Evangélica Batista</title>
    <link rel="shortcut icon" href="./3.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .forgot-password-container {
            background-color: #2c2c2c;
            border-radius: 15px;
            padding: 30px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .logo-title {
            max-width: 70%;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 40px);
            padding: 10px 10px 10px 40px;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #ffffff;
        }
        .form-group i {
            position: absolute;
            left: 10px;
            top: 12px;
            color: #2196F3;
        }
        .input-wrapper {
            position: relative;
        }
        .btn-reset {
            background-color: #2196F3;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-reset:hover {
            background-color: #1976D2;
        }
        .login-link {
            margin-top: 20px;
        }
        a {
            color: #2196F3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .spacer {
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <img src="./LogoBranco.png" alt="Logo da Igreja Evangélica Batista Intermares" class="logo-title">
        <h2>Recuperação de Senha</h2>
        <p>Digite seu e-mail para receber as instruções de recuperação de senha.</p>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" required>
                </div>
            </div>
            <div class="spacer"></div>
            <button type="submit" class="btn-reset">
                <i class="fas fa-paper-plane"></i> Enviar Instruções
            </button>
        </form>
        <div class="login-link">
            Lembrou sua senha? <a href="formlogin.html"><i class="fas fa-sign-in-alt"></i> Voltar para o login</a>
        </div>
    </div>

    <!-- Importar Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>

    <script>
        // Configuração do Firebase
        var configuracaoFirebase = {
            apiKey: "AIzaSyCEqseDS-_OSmdfGf-NNflAJnS_AT5i1-U",
            authDomain: "dbiebi.firebaseapp.com",
            databaseURL: "https://dbiebi-default-rtdb.firebaseio.com",
            projectId: "dbiebi",
            storageBucket: "dbiebi.appspot.com",
            messagingSenderId: "1068164821081",
            appId: "1:1068164821081:web:2d3e0030d5311d94f30148"
        };
        firebase.initializeApp(configuracaoFirebase);

        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var email = document.getElementById('email').value;
            
            firebase.auth().sendPasswordResetEmail(email)
                .then(function() {
                    alert('E-mail de recuperação de senha enviado. Por favor, verifique sua caixa de entrada.');
                    window.location.href = 'formlogin.html';
                })
                .catch(function(error) {
                    console.error('Erro ao enviar e-mail de recuperação:', error);
                    alert('Ocorreu um erro. Por favor, tente novamente.');
                });
        });
    </script>
</body>
</html>
