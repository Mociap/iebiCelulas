<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Igreja Evangélica Batista</title>
    <link rel="shortcut icon" href="./3.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .register-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .register-logo img {
            width: 150px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-register {
            background-color: #28a745;
            border-color: #28a745;
            font-weight: bold;
        }
        .btn-register:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="register-logo">
                <img src="./Logo.png" alt="Logo da Igreja">
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-block btn-register">Registrar</button>
            </form>
            <div class="login-link">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </div>
        </div>
    </div>

    <!-- Importar Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>

    <script>
        // Configuração do Firebase
        var configuracaoFirebase = {
            apiKey: "AIzaSyCEqseDS-_OSmdfGf-NNflAJnS_AT5i1-U",
            authDomain: "dbiebi.firebaseapp.com",
            databaseURL: "https://dbiebi-default-rtdb.firebaseio.com",
            projectId: "dbiebi",
            storageBucket: "dbiebi.appspot.com",
            messagingSenderId: "1068164821081",
            appId: "1:1068164821081:web:2d3e0030d5311d94f30148"
        };
        firebase.initializeApp(configuracaoFirebase);
        var bancoDeDados = firebase.firestore();
        var auth = firebase.auth();

        // Referência ao formulário
        var formulario = document.getElementById('registerForm');

        formulario.addEventListener('submit', function(e) {
            e.preventDefault();

            var nome = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var senha = document.getElementById('password').value;
            var confirmarSenha = document.getElementById('confirmPassword').value;

            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem.');
                return;
            }

            // Criar usuário no Firebase Authentication
            auth.createUserWithEmailAndPassword(email, senha)
                .then(function(userCredential) {
                    // Usuário criado com sucesso
                    var user = userCredential.user;

                    // Adicionar informações adicionais ao Firestore
                    return bancoDeDados.collection('usuarios').doc(user.uid).set({
                        nome: nome,
                        email: email,
                        dataCriacao: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(function() {
                    alert('Registro realizado com sucesso!');
                    window.location.href = 'login.html'; // Redirecionar para a página de login
                })
                .catch(function(error) {
                    console.error('Erro no registro:', error);
                    alert('Erro no registro: ' + error.message);
                });
        });
    </script>
</body>
</html>
