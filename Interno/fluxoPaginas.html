<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxograma de Páginas</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style type="text/css">
        #mynetwork {
            width: 100%;
            height: 800px;
            border: 1px solid lightgray;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="mynetwork"></div>

    <script type="text/javascript">
        // Definir as páginas e suas conexões
        const pages = [
            { id: 1, label: 'index.html', color: '#FFA07A' },
            { id: 2, label: 'HomePage.html', color: '#98FB98' },
            { id: 3, label: 'formCadMembros.html', color: '#87CEFA' },
            { id: 4, label: 'formDadosReuniao.html', color: '#DDA0DD' },
            { id: 5, label: 'CardsReunioes.html', color: '#F0E68C' },
            { id: 6, label: 'resumoMes.html', color: '#FFB6C1' },
            { id: 7, label: 'relMembros.html', color: '#20B2AA' },
            { id: 8, label: 'z-DadosMassa.html', color: '#D3D3D3' },
            { id: 9, label: 'z-reuniaoMassa.html', color: '#D3D3D3' },
            { id: 10, label: 'Editar.html', color: '#FFA500' }
        ];

        const connections = [
            { from: 1, to: 2 },  // index -> HomePage
            { from: 1, to: 3 },  // index -> formCadMembros
            { from: 1, to: 4 },  // index -> formDadosReuniao
            { from: 1, to: 5 },  // index -> CardsReunioes
            { from: 1, to: 7 },  // index -> relMembros
            { from: 1, to: 8 },  // index -> z-DadosMassa
            { from: 1, to: 9 },  // index -> z-reuniaoMassa
            { from: 1, to: 10 }, // index -> Editar
            { from: 4, to: 6 },  // formDadosReuniao -> resumoMes
            { from: 5, to: 6 }   // CardsReunioes -> resumoMes
        ];

        // Criar os nós e arestas
        const nodes = new vis.DataSet(pages);
        const edges = new vis.DataSet(connections);

        // Configurar a rede
        const container = document.getElementById('mynetwork');
        const data = { nodes: nodes, edges: edges };
        const options = {
            nodes: {
                shape: 'box',
                font: {
                    size: 16,
                    face: 'Arial'
                },
                borderWidth: 2,
                shadow: true
            },
            edges: {
                width: 2,
                color: { color: '#666', highlight: '#000' },
                arrows: {
                    to: { enabled: true, scaleFactor: 1, type: 'arrow' }
                },
                smooth: { type: 'curvedCW', roundness: 0.2 }
            },
            physics: {
                enabled: true,
                barnesHut: {
                    gravitationalConstant: -2000,
                    centralGravity: 0.3,
                    springLength: 200,
                    springConstant: 0.04,
                    damping: 0.09
                }
            },
            layout: {
                hierarchical: {
                    enabled: false
                }
            }
        };

        // Inicializar a rede
        const network = new vis.Network(container, data, options);
    </script>
</body>
</html>
