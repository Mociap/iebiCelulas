<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSCRIÇÕES EBF 2024</title>
    <link rel="shortcut icon" href="/3.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            background-image: url('/EBF.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            padding-top: 100px;
        }
        .container {
            max-width: 800px;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: linear-gradient(45deg, #800080, #FFA500);
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header img {
            max-width: 150px;
        }
        .divider {
            width: 75%;
            height: 2px;
            background-color: #000;
            margin: 30px auto;
        }
        .btn-primary {
            background: linear-gradient(45deg, #800080, #FFA500);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #9400D3, #FF8C00);
        }
        .form-control:focus {
            border-color: #800080;
            box-shadow: 0 0 0 0.2rem rgba(128, 0, 128, 0.25);
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
            margin-left: 10px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background: linear-gradient(45deg, #800080, #FFA500);
        }
        input:checked + .slider:before {
            transform: translateX(16px);
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/LogoBranco.png" alt="Logo da EBF 2024">
    </div>
    <div class="container">
        <h2 class="text-center mb-4 font-weight-bold">INSCRIÇÕES EBF 2024</h2>
        <div class="divider"></div>
        <form id="ebfForm">
            <div class="form-group">
                <label for="nomeCrianca">Nome da Criança</label>
                <input type="text" class="form-control" id="nomeCrianca" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="dtnascCrianca">Data de Nascimento</label>
                    <input type="date" class="form-control" id="dtnascCrianca" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="idade">Idade</label>
                    <input type="text" class="form-control" id="idade" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="responsavel1">Responsável 1</label>
                <input type="text" class="form-control" id="responsavel1" required>
            </div>
            <div class="form-group">
                <label for="responsavel2">Responsável 2</label>
                <input type="text" class="form-control" id="responsavel2">
            </div>
            <div class="form-group">
                <label for="foneResponsavel">Telefone do Responsável</label>
                <input type="tel" class="form-control" id="foneResponsavel" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep" required>
                </div>
                <div class="form-group col-md-8">
                    <label for="endereco">Endereço</label>
                    <input type="text" class="form-control" id="endereco" required readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro" required readonly>
                </div>
                <div class="form-group col-md-6">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" id="cidade" required readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="igreja">Igreja</label>
                    <select class="form-control" id="igreja" required>
                        <option value="">Selecione</option>
                        <option value="IEB Intermares">IEB Intermares</option>
                        <option value="IEB Cidade Verde">IEB Cidade Verde</option>
                        <option value="IEB Vila Feliz">IEB Vila Feliz</option>
                        <option value="Outra">Outra Igreja</option>
                    </select>
                </div>
                <div class="form-group col-md-6" id="outraIgrejaDiv" style="display: none;">
                    <label for="outraIgreja">Qual Igreja?</label>
                    <input type="text" class="form-control" id="outraIgreja">
                </div>
            </div>
            <div class="form-group">
                <label>Tem alguma alergia?
                    <label class="switch">
                        <input type="checkbox" id="alergia">
                        <span class="slider"></span>
                    </label>
                </label>
            </div>
            <div class="form-group" id="quaisAlergiasDiv" style="display: none;">
                <label for="quaisAlergias">Quais alergias?</label>
                <input type="text" class="form-control" id="quaisAlergias">
            </div>
            <div class="form-group">
                <label>Pago?
                    <label class="switch">
                        <input type="checkbox" id="pago">
                        <span class="slider"></span>
                    </label>
                </label>
            </div>
            <div class="form-group" id="nomePaganteDiv">
                <label for="nomePagante">Nome no Comprovante de quem Fez ou Fará o Pix</label>
                <input type="text" class="form-control" id="nomePagante">
            </div>
            <div class="form-group">
                <label for="dataPreenchimento">Data de Preenchimento</label>
                <input type="text" class="form-control" id="dataPreenchimento" readonly>
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="cadastrarBtn">Cadastrar</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-masker/1.1.0/vanilla-masker.min.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC31C1X13eqVAOq_o5K2evI8q3GOfnpOpo",
            authDomain: "iebi-2e84e.firebaseapp.com",
            projectId: "iebi-2e84e",
            storageBucket: "iebi-2e84e.appspot.com",
            messagingSenderId: "634456198202",
            appId: "1:634456198202:web:8b4de1b4def23a49303903"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Função para converter texto para maiúsculas
        function toUpperCase(input) {
            input.value = input.value.toUpperCase();
        }

        // Adicionar evento de input para campos de texto
        const textInputs = document.querySelectorAll('input[type="text"]');
        textInputs.forEach(input => {
            input.addEventListener('input', function() {
                toUpperCase(this);
            });
        });

        // Máscara para o telefone
        VMasker(document.getElementById("foneResponsavel")).maskPattern("(99) 99999-9999");

        // Máscara para o CEP
        VMasker(document.getElementById("cep")).maskPattern("99999-999");

        // Função para buscar endereço pelo CEP
        function buscarEnderecoPorCEP(cep) {
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then(response => response.json())
                .then(data => {
                    if (!data.erro) {
                        document.getElementById('endereco').value = data.logradouro;
                        document.getElementById('bairro').value = data.bairro;
                        document.getElementById('cidade').value = data.localidade;
                        // Converter para maiúsculas
                        toUpperCase(document.getElementById('endereco'));
                        toUpperCase(document.getElementById('bairro'));
                        toUpperCase(document.getElementById('cidade'));
                    } else {
                        alert('CEP não encontrado.');
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar CEP:', error);
                    alert('Erro ao buscar CEP. Por favor, tente novamente.');
                });
        }

        // Adicionar evento para buscar endereço quando o CEP for preenchido
        document.getElementById('cep').addEventListener('blur', function() {
            const cep = this.value.replace(/\D/g, '');
            if (cep.length === 8) {
                buscarEnderecoPorCEP(cep);
            }
        });

        // Calcular idade automaticamente
        document.getElementById('dtnascCrianca').addEventListener('change', function() {
            const birthDate = new Date(this.value);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            document.getElementById('idade').value = age + " anos";
        });

        // Mostrar/esconder campo de outra igreja
        document.getElementById('igreja').addEventListener('change', function() {
            document.getElementById('outraIgrejaDiv').style.display = 
                this.value === 'Outra' ? 'block' : 'none';
        });

        // Mostrar/esconder campo de alergias
        document.getElementById('alergia').addEventListener('change', function() {
            document.getElementById('quaisAlergiasDiv').style.display = 
                this.checked ? 'block' : 'none';
        });

        // Definir data de preenchimento
        document.getElementById('dataPreenchimento').value = new Date().toLocaleDateString('pt-BR');

        // Validar campos de responsáveis
        function validarResponsaveis() {
            const responsavel1 = document.getElementById('responsavel1').value.trim();
            const responsavel2 = document.getElementById('responsavel2').value.trim();

            if (!responsavel1 && !responsavel2) {
                alert('Por favor, preencha pelo menos um dos campos de Responsável.');
                return false;
            }

            return true;
        }

        document.getElementById('ebfForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Validar campos de responsáveis
            if (!validarResponsaveis()) {
                return;
            }

            // Validar campos ocultos
            const outraIgrejaVisivel = document.getElementById('outraIgrejaDiv').style.display === 'block';
            const quaisAlergiasVisivel = document.getElementById('quaisAlergiasDiv').style.display === 'block';

            if (outraIgrejaVisivel && !document.getElementById('outraIgreja').value.trim()) {
                alert('Por favor, preencha o campo "Qual Igreja?".');
                return;
            }

            if (quaisAlergiasVisivel && !document.getElementById('quaisAlergias').value.trim()) {
                alert('Por favor, preencha o campo "Quais alergias?".');
                return;
            }

            const formData = {
                nomeCrianca: document.getElementById('nomeCrianca').value,
                dtnascCrianca: document.getElementById('dtnascCrianca').value,
                idade: document.getElementById('idade').value,
                responsavel1: document.getElementById('responsavel1').value,
                responsavel2: document.getElementById('responsavel2').value,
                foneResponsavel: document.getElementById('foneResponsavel').value,
                cep: document.getElementById('cep').value,
                endereco: document.getElementById('endereco').value, bairro: document.getElementById('bairro').value,
                cidade: document.getElementById('cidade').value,
                igreja: document.getElementById('igreja').value,
                outraIgreja: document.getElementById('outraIgreja').value,
                alergia: document.getElementById('alergia').checked,
                quaisAlergias: document.getElementById('quaisAlergias').value,
                pago: document.getElementById('pago').checked,
                nomePagante: document.getElementById('nomePagante').value,
                dataPreenchimento: document.getElementById('dataPreenchimento').value,
                anoEBF: '2024',
                dtRegistro: new Date().toISOString()
            };

            db.collection("EBF").add(formData)
                .then((docRef) => {
                    console.log("Documento escrito com ID: ", docRef.id);
                    window.location.href = 'obrigado.html';
                    this.reset();
                    // Resetar campos adicionais
                    document.getElementById('outraIgrejaDiv').style.display = 'none';
                    document.getElementById('quaisAlergiasDiv').style.display = 'none';
                    document.getElementById('dataPreenchimento').value = new Date().toLocaleDateString('pt-BR');
                    document.getElementById('idade').value = '';
                })
                .catch((error) => {
                    console.error("Erro ao adicionar documento: ", error);
                    console.log(error); // Adicione esta linha para obter mais detalhes sobre o erro
                    alert('Erro ao realizar inscrição. Por favor, tente novamente.');
                });
        });
    </script>
</body>
</html>
