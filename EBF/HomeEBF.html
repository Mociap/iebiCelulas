<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBF 2024</title>
    <link rel="shortcut icon" href="/3.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            background-image: url('/EBF.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            padding-top: 100px;
        }
        .container {
            max-width: 800px;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: linear-gradient(to right, #FFA500, #800080, #1ac43f);
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header img {
            max-width: 150px;
        }
        .btn-primary.orange {
            background-color: #FFA500;
            border-color: #FFA500;
            margin-top: 10px;
        }
        .btn-primary.orange:hover {
            background-color: #FF8C00;
            border-color: #FF8C00;
        }
        .btn-primary.purple {
            background-color: #800080;
            border-color: #800080;
            margin-top: 10px;
        }
        .btn-primary.purple:hover {
            background-color: #9400D3;
            border-color: #9400D3;
        }
        .bullet {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
            vertical-align: middle;
        }
        .orange-bullet {
            background-color: #FFA500;
        }
        .purple-bullet {
            background-color: #800080;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/LogoBranco.png" alt="Logo da EBF 2024">
    </div>
    <div class="container">
        <h1 class="text-center mb-4">Bem-vindo à EBF 2024</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold"><span class="bullet orange-bullet"></span> Inscrição de Crianças</h5>
                        <p class="card-text">Inscreva seu(s) filho(s) para participar da EBF 2024.</p>
                        <a href="frminscricaoEBF.html" class="btn btn-primary orange">Inscrever Criança</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold"><span class="bullet purple-bullet"></span> Inscrição para Voluntários</h5>
                        <p class="card-text">Inscreva-se como voluntário para ajudar na EBF 2024.</p>
                        <a href="frmVoluntarios.html" class="btn btn-primary purple">Inscrever Voluntário</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <img src="/EBF/logoEBF.jpeg" alt="Logo EBF 2024" class="img-fluid" style="width: 30%;">
        </div>
    </div>
</body>
</html>
