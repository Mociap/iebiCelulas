<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOLUNTÁRIOS EBF 2024</title>
    <link rel="shortcut icon" href="/3.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            background-image: url('/EBF.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            padding-top: 100px;
        }
        .container {
            max-width: 800px;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: linear-gradient(45deg, #800080, #FFA500);
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header img {
            max-width: 150px;
        }
        .divider {
            width: 75%;
            height: 2px;
            background-color: #000;
            margin: 30px auto;
        }
        .btn-primary {
            background: linear-gradient(45deg, #800080, #FFA500);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #9400D3, #FF8C00);
        }
        .form-control:focus {
            border-color: #800080;
            box-shadow: 0 0 0 0.2rem rgba(128, 0, 128, 0.25);
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
            margin-left: 10px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background: linear-gradient(45deg, #800080, #1ac43f);
        }
        input:checked + .slider:before {
            transform: translateX(16px);
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/LogoBranco.png" alt="Logo da EBF 2024">
    </div>
    <div class="container">
        <h2 class="text-center mb-4 font-weight-bold">VOLUNTÁRIOS EBF 2024</h2>
        <div class="divider"></div>
        <form id="ebfForm">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="form-group">
                <label for="dtnasc">Data de Nascimento</label>
                <input type="date" class="form-control" id="dtnasc" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="text" class="form-control" id="idade" readonly>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" class="form-control" id="telefone" required>
            </div>
            <div class="form-group">
                <label>Função</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="funcaoCozinha">
                    <label class="form-check-label" for="funcaoCozinha">COZINHA</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="funcaoGincana">
                    <label class="form-check-label" for="funcaoGincana">GINCANA</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="funcaoHistoria">
                    <label class="form-check-label" for="funcaoHistoria">HISTÓRIA</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="funcaoLouvor">
                    <label class="form-check-label" for="funcaoLouvor">LOUVOR</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="funcaoSeguranca">
                    <label class="form-check-label" for="funcaoSeguranca">SEGURANÇA - PÁTIO/PORTÕES</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="funcaoOutra">
                    <label class="form-check-label" for="funcaoOutra">OUTRA</label>
                </div>
            </div>
            <div class="form-group">
                <label>Autorizo o uso da minha imagem nas fotos de divulgação
                    <label class="switch">
                        <input type="checkbox" id="autorizaimagem">
                        <span class="slider"></span>
                    </label>
                </label>
            </div>
            <div class="form-group">
                <label>Pago?
                    <label class="switch">
                        <input type="checkbox" id="pago">
                        <span class="slider"></span>
                    </label>
                </label>
            </div>
            <div class="form-group" id="nomePaganteDiv">
                <label for="nomePagante">Nome no Comprovante de quem Fez ou Fará o Pix</label>
                <input type="text" class="form-control" id="nomePagante">
            </div>
            <div class="form-group">
                <label for="anoebf">Ano EBF</label>
                <input type="text" class="form-control" id="anoebf" value="2024" readonly>
            </div>
            <div class="form-group">
                <label for="dtpreenchimento">Data de Preenchimento</label>
                <input type="text" class="form-control" id="dtpreenchimento" readonly>
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="cadastrarBtn">Cadastrar</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-masker/1.1.0/vanilla-masker.min.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC31C1X13eqVAOq_o5K2evI8q3GOfnpOpo",
            authDomain: "iebi-2e84e.firebaseapp.com",
            projectId: "iebi-2e84e",
            storageBucket: "iebi-2e84e.appspot.com",
            messagingSenderId: "634456198202",
            appId: "1:634456198202:web:8b4de1b4def23a49303903"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Função para converter texto para maiúsculas
        function toUpperCase(input) {
            input.value = input.value.toUpperCase();
        }

        // Adicionar evento de input para campos de texto
        const textInputs = document.querySelectorAll('input[type="text"]');
        textInputs.forEach(input => {
            input.addEventListener('input', function() {
                toUpperCase(this);
            });
        });

        // Máscara para o telefone
        VMasker(document.getElementById("telefone")).maskPattern("(99) 99999-9999");

        // Calcular idade automaticamente
        document.getElementById('dtnasc').addEventListener('change', function() {
            const birthDate = new Date(this.value);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            document.getElementById('idade').value = age + " anos";
        });

        // Definir data de preenchimento
        document.getElementById('dtpreenchimento').value = new Date().toLocaleDateString('pt-BR');

        document.getElementById('ebfForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const funcoes = [];
            if (document.getElementById('funcaoCozinha').checked) {
                funcoes.push('COZINHA');
            }
            if (document.getElementById('funcaoGincana').checked) {
                funcoes.push('GINCANA');
            }
            if (document.getElementById('funcaoHistoria').checked) {
                funcoes.push('HISTÓRIA');
            }
            if (document.getElementById('funcaoLouvor').checked) {
                funcoes.push('LOUVOR');
            }
            if (document.getElementById('funcaoSeguranca').checked) {
                funcoes.push('SEGURANÇA - PÁTIO/PORTÕES');
            }
            if (document.getElementById('funcaoOutra').checked) {
                funcoes.push('OUTRA');
            }

            const formData = {
                nome: document.getElementById('nome').value,
                dtnasc: document.getElementById('dtnasc').value,
                idade: document.getElementById('idade').value,
                telefone: document.getElementById('telefone').value,
                funcao: funcoes.join(', '),
                autorizaimagem: document.getElementById('autorizaimagem').checked,
                pago: document.getElementById('pago').checked,
                nomePagante: document.getElementById('nomePagante').value,
                anoebf: document.getElementById('anoebf').value,
                dtpreenchimento: document.getElementById('dtpreenchimento').value,
                dtRegistro: new Date().toISOString()
            };

            db.collection("EBF-TRABALHADORES").add(formData)
                .then((docRef) => {
                    console.log("Documento escrito com ID: ", docRef.id);
                    window.location.href = '/obrigado.html'; // Redireciona para obrigado.html na raiz do projeto
                    this.reset();
                })
                .catch((error) => {
                    console.error("Erro ao adicionar documento: ", error);
                    console.log(error);
                    alert('Erro ao realizar inscrição. Por favor, tente novamente.');
                });
        });
    </script>
</body>
</html>
