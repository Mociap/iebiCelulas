<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Igreja Evangélica Batista</title>
    <link rel="shortcut icon" href="./3.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header {
            background-color: #2c2c2c;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
        }
        .header img {
            max-width: 180px;
        }
        .login-container {
            background-color: #2c2c2c;
            border-radius: 15px;
            padding: 30px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 40px);
            padding: 10px 10px 10px 40px;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #ffffff;
        }
        .form-group i {
            position: absolute;
            left: 10px;
            top: 12px;
            color: rgb(48, 146, 192);
        }
        .input-wrapper {
            position: relative;
        }
        .btn-login {
            background-color:  rgb(48, 146, 192);
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background-color:  rgb(48, 146, 192);
        }
        .forgot-password, .register-link {
            margin-top: 15px;
        }
        a {
            color: rgb(48, 146, 192);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="./LogoBranco.png" alt="Logo da Igreja Evangélica Batista Intermares">
    </div>
    <div class="login-container">
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" required>
                </div>
            </div>
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>
        <div class="forgot-password">
            <a href="formEsqueceuSenha.html"><i class="fas fa-question-circle"></i> Esqueceu a senha?</a>
        </div>
        <div class="register-link">
            Não tem uma conta? <a href="formregister.html"><i class="fas fa-user-plus"></i> Registre-se</a>
        </div>
    </div>

    <!-- Importar Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>

    <script>
        // Configuração do Firebase
        var configuracaoFirebase = {
            apiKey: "AIzaSyCEqseDS-_OSmdfGf-NNflAJnS_AT5i1-U",
            authDomain: "dbiebi.firebaseapp.com",
            databaseURL: "https://dbiebi-default-rtdb.firebaseio.com",
            projectId: "dbiebi",
            storageBucket: "dbiebi.appspot.com",
            messagingSenderId: "1068164821081",
            appId: "1:1068164821081:web:2d3e0030d5311d94f30148"
        };
        firebase.initializeApp(configuracaoFirebase);
        var bancoDeDados = firebase.firestore();
        var auth = firebase.auth();

        // Referência ao formulário
        var formulario = document.getElementById('loginForm');

        formulario.addEventListener('submit', function(e) {
            e.preventDefault();

            var email = document.getElementById('email').value;
            var senha = document.getElementById('password').value;

            // Autenticar usuário no Firebase
            auth.signInWithEmailAndPassword(email, senha)
                .then(function(userCredential) {
                    // Login bem-sucedido
                    var user = userCredential.user;
                    console.log('Usuário logado:', user.email);
                    // Redirecionar para frmRelatorios.html
                    window.location.href = 'frmRelatorios.html';
                })
                .catch(function(error) {
                    // Erro no login
                    console.error('Erro no login:', error);
                    alert('Ops! Não foi possível fazer o login. Por favor, verifique seu e-mail e senha e tente novamente.');
                });
        });
    </script>
</body>
</html>
