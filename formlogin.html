<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Igreja Evangélica Batista</title>
    <link rel="shortcut icon" href="./3.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
        }
        .header {
            background-color: #2c2c2c;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .header img {
            max-width: 180px;
        }
        .login-container {
            background-color: #2c2c2c;
            border-radius: 15px;
            padding: 30px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 40px);
            padding: 10px 10px 10px 40px;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #ffffff;
        }
        .form-group i {
            position: absolute;
            left: 10px;
            top: 12px;
            color: #2196F3;
        }
        .input-wrapper {
            position: relative;
        }
        .btn-login {
            background-color:  #2196F3;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background-color:  #2196F3;
        }
        .forgot-password, .register-link {
            margin-top: 15px;
        }
        a {
            color: #2196F3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #e74c3c;;
            color: #ffffff;
            padding: 0px;
            border-radius: 30px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            transition: all 0.3s ease;
            z-index: 1001;
        }
        .back-button:hover {
            background-color: #e74c3c;;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .back-button i {
            margin-right: 0px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </a>
    <div class="header">
        <img src="./LogoBranco.png" alt="Logo da Igreja Evangélica Batista Intermares">
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" required>
                </div>
            </div>
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>
        <div class="forgot-password">
            <a href="/formEsqueceuSenha.html"><i class="fas fa-question-circle"></i> Esqueceu a senha?</a>
        </div>
        <div class="register-link">
            Não tem uma conta? <a href="/formregister.html"><i class="fas fa-user-plus"></i> Registre-se</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>

    <script>
        var configuracaoFirebase = {
            apiKey: "AIzaSyCEqseDS-_OSmdfGf-NNflAJnS_AT5i1-U",
            authDomain: "dbiebi.firebaseapp.com",
            databaseURL: "https://dbiebi-default-rtdb.firebaseio.com",
            projectId: "dbiebi",
            storageBucket: "dbiebi.appspot.com",
            messagingSenderId: "1068164821081",
            appId: "1:1068164821081:web:2d3e0030d5311d94f30148"
        };
        firebase.initializeApp(configuracaoFirebase);
        var bancoDeDados = firebase.firestore();
        var auth = firebase.auth();

        async function armazenarDadosUsuario(idUsuario) {
            console.log("Iniciando armazenamento de dados do usuário");
            try {
                const docUsuario = await bancoDeDados.collection("usuarios").doc(idUsuario).get();
                if (docUsuario.exists) {
                    const dadosUsuario = docUsuario.data();
                    localStorage.setItem('nomeUsuario', dadosUsuario.nome);
                    localStorage.setItem('funcaoUsuario', dadosUsuario.funcao);
                    console.log("Dados básicos do usuário armazenados");

                    const queryMembro = await bancoDeDados.collection("membros").where("nome", "==", dadosUsuario.nome).get();
                    if (!queryMembro.empty) {
                        const dadosMembro = queryMembro.docs[0].data();
                        localStorage.setItem('celulaUsuario', dadosMembro.nomedacelula || '');
                        console.log("Dados de célula do usuário armazenados");

                        const queryEstrutura = await bancoDeDados.collection("estruturacelula").where("nomecelula", "==", dadosMembro.nomedacelula).get();
                        if (!queryEstrutura.empty) {
                            const dadosEstrutura = queryEstrutura.docs[0].data();
                            localStorage.setItem('liderUsuario', dadosEstrutura.conclider || '');
                            localStorage.setItem('supervisorUsuario', dadosEstrutura.supervisor || '');
                            localStorage.setItem('redeUsuario', dadosEstrutura.rede || '');
                            console.log("Dados de estrutura da célula armazenados");
                        }
                    }
                }
            } catch (erro) {
                console.error("Erro ao armazenar dados do usuário:", erro);
            }
        }

        var formulario = document.getElementById('loginForm');

        formulario.addEventListener('submit', async function(e) {
            e.preventDefault();

            var email = document.getElementById('email').value;
            var senha = document.getElementById('password').value;

            localStorage.clear();

            try {
                // Verifica se já há um usuário logado
                const usuarioAtual = auth.currentUser;
                if (usuarioAtual) {
                    console.log("Usuário já logado. Deslogando...");
                    await auth.signOut();
                }

                console.log("Iniciando novo login");
                const credencialUsuario = await auth.signInWithEmailAndPassword(email, senha);
                var usuario = credencialUsuario.user;
                localStorage.setItem('tempoLogin', new Date().getTime());
                await armazenarDadosUsuario(usuario.uid);
                
                const startTime = new Date().getTime();
                const checkStorage = () => {
                    const missingItems = [];
                    ['nomeUsuario', 'funcaoUsuario', 'celulaUsuario', 'liderUsuario', 'supervisorUsuario', 'redeUsuario'].forEach(item => {
                        if (!localStorage.getItem(item)) {
                            missingItems.push(item);
                        }
                    });

                    if (missingItems.length === 0) {
                        console.log("Todos os dados armazenados com sucesso");
                        window.location.href = 'frmrelatorios.html';
                    } else {
                        const currentTime = new Date().getTime();
                        if (currentTime - startTime > 20000) {
                            console.log("Tempo limite excedido. Itens faltando:", missingItems.join(', '));
                            alert('Offline. Itens faltando: ' + missingItems.join(', '));
                        } else {
                            setTimeout(checkStorage, 100);
                        }
                    }
                };
                checkStorage();
            } catch (erro) {
                console.error("Erro no processo de login:", erro);
                alert("Erro no login: " + erro.message);
            }
        });
    </script>
</body>
</html>
