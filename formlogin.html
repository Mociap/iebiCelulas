<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Igreja Evangélica Batista</title>
    <link rel="shortcut icon" href="./3.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        /* ... (mantenha os estilos existentes) ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-logo">
                <img src="./Logo.png" alt="Logo da Igreja">
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                </div>
                <div class="form-group forgot-password">
                    <a href="forgot-password.html">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-login">Entrar</button>
            </form>
            <div class="register-link">
                Não tem uma conta? <a href="register.html">Registre-se</a>
            </div>
        </div>
    </div>

    <!-- Importar Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>

    <script>
        // Configuração do Firebase
        var configuracaoFirebase = {
            apiKey: "AIzaSyCEqseDS-_OSmdfGf-NNflAJnS_AT5i1-U",
            authDomain: "dbiebi.firebaseapp.com",
            databaseURL: "https://dbiebi-default-rtdb.firebaseio.com",
            projectId: "dbiebi",
            storageBucket: "dbiebi.appspot.com",
            messagingSenderId: "1068164821081",
            appId: "1:1068164821081:web:2d3e0030d5311d94f30148"
        };
        firebase.initializeApp(configuracaoFirebase);
        var bancoDeDados = firebase.firestore();
        var auth = firebase.auth();

        // Referência ao formulário
        var formulario = document.getElementById('loginForm');

        formulario.addEventListener('submit', function(e) {
            e.preventDefault();

            var email = document.getElementById('email').value;
            var senha = document.getElementById('password').value;

            // Autenticar usuário no Firebase
            auth.signInWithEmailAndPassword(email, senha)
                .then(function(userCredential) {
                    // Login bem-sucedido
                    var user = userCredential.user;
                    console.log('Usuário logado:', user.email);
                    alert('Login realizado com sucesso!');
                    // Redirecionar para a página principal ou dashboard
                    window.location.href = 'dashboard.html'; // Substitua 'dashboard.html' pela sua página principal
                })
                .catch(function(error) {
                    // Erro no login
                    console.error('Erro no login:', error);
                    alert('Erro no login: ' + error.message);
                });
        });
    </script>
</body>
</html>
