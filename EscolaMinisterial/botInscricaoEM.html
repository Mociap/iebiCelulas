        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>Chatbot Inscri√ß√£o Escola Ministerial</h3>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="user-input">
            <input type="text" id="userInput" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()">Enviar</button>

    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        var configuracaoFirebase = {
            apiKey: "AIzaSyCEqseDS-_OSmdfGf-NNflAJnS_AT5i1-U",
            authDomain: "dbiebi.firebaseapp.com",
            databaseURL: "https://dbiebi-default-rtdb.firebaseio.com",
            projectId: "dbiebi",
            storageBucket: "dbiebi.appspot.com",
            messagingSenderId: "1068164821081",
            appId: "1:1068164821081:web:2d3e0030d5311d94f30148"
        };
        firebase.initializeApp(configuracaoFirebase);
        var bancoDeDados = firebase.firestore();

        let conversationState = 'inicio';
        let userData = {};

        function typeMessage(element, message, callback, index = 0) {
            if (index < message.length) {
                element.textContent += message[index];
                setTimeout(() => typeMessage(element, message, callback, index + 1), 10 + Math.random() * 20);
            } else if (callback) {
                callback();
            }
        }

        function carregarCelulas() {
            return bancoDeDados.collection('estruturacelula')
                .orderBy('nomecelula')
                .get()
                .then((querySnapshot) => {
                    const celulas = [];
                    querySnapshot.forEach((doc) => {
                        celulas.push(doc.data().nomecelula);
                    });
                    return celulas;
                });
        }

        function carregarMembrosCelula(celulaId) {
            return bancoDeDados.collection('membros')
                .where('nomedacelula', '==', celulaId)
                .orderBy('nome')
                .get()
                .then((querySnapshot) => {
                    const membros = [];
                    querySnapshot.forEach((doc) => {
                        membros.push(doc.data().nome);
                    });
                    return membros;
                });
        }

        const botResponses = {
            inicio: [
                "Ol√°! üëã Bem-vindo √† inscri√ß√£o da Escola Ministerial. Estou aqui para ajudar voc√™ nesse processo emocionante! Para come√ßar, qual √© o nome da sua c√©lula?",
                "Oi! Que bom ter voc√™ aqui! üòä Vamos come√ßar sua inscri√ß√£o na Escola Ministerial. Primeiro, me conte: qual √© o nome da sua c√©lula?",
                "Seja bem-vindo(a)! üåü Estou animado para ajudar na sua inscri√ß√£o para a Escola Ministerial. Vamos l√°: qual √© o nome da sua c√©lula?"
            ],
            celula: [
                "√ìtimo! üëç Agora, qual √© o seu nome completo?",
                "Perfeito! üòÉ E qual √© o seu nome completo?",
                "Excelente! üéâ Agora, por favor, me diga seu nome completo."
            ],
            nome: [
                "Prazer em conhec√™-lo, {nome}! üòä Qual curso voc√™ gostaria de se inscrever?",
                "Que nome bonito, {nome}! üåü Agora me conte, qual curso te interessa?",
                "√ìtimo, {nome}! üëè Qual curso da Escola Ministerial voc√™ quer fazer?"
            ],
            curso: [
                "Excelente escolha, {nome}! üéì Agora, qual disciplina voc√™ gostaria de cursar em {curso}?",
                "Boa decis√£o! üëå E qual disciplina de {curso} mais te interessa?",
                "{curso} √© fascinante! ü§© Qual disciplina desse curso voc√™ quer estudar?"
            ],
            disciplina: [
                "Perfeito! üëç Por √∫ltimo, qual turma voc√™ prefere para {disciplina}?",
                "√ìtima escolha de disciplina! üìö Agora, em qual turma voc√™ gostaria de se matricular?",
                "Excelente! üåü Para finalizar, qual turma voc√™ escolhe para {disciplina}?"
            ],
            confirmacao: [
                "Tudo certo! Vou resumir suas informa√ß√µes:\n\nC√©lula: {celula}\nNome: {nome}\nCurso: {curso}\nDisciplina: {disciplina}\nTurma: {turma}\n\nEst√° tudo correto? ü§î",
                "√ìtimo! Aqui est√° o resumo da sua inscri√ß√£o:\n\nC√©lula: {celula}\nNome: {nome}\nCurso: {curso}\nDisciplina: {disciplina}\nTurma: {turma}\n\nPodemos confirmar? üòä",
                "Perfeito! Confira se est√° tudo certo:\n\nC√©lula: {celula}\nNome: {nome}\nCurso: {curso}\nDisciplina: {disciplina}\nTurma: {turma}\n\nEst√° tudo ok? üëÄ"
            ]
        };

        function getRandomResponse(state) {
            const responses = botResponses[state];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        function addMessage(message, isUser = false, callback = null) {
            const chatMessages = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
            chatMessages.appendChild(messageElement);

            if (isUser) {
                messageElement.textContent = message;
                if (callback) callback();
            } else {
                typeMessage(messageElement, message, callback);
            }

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addQuickReplies(replies, isDropdown = false) {
            const chatMessages = document.getElementById('chatMessages');
            if (isDropdown) {
                const select = document.createElement('select');
                select.classList.add('form-control', 'mt-2');
                replies.forEach(reply => {
                    const option = document.createElement('option');
                    option.value = reply;
                    option.textContent = reply;
                    select.appendChild(option);
                });
                select.onchange = () => {
                    addMessage(select.value, true);
                    processarEntradaUsuario(select.value);
                    select.remove();
                };
                chatMessages.appendChild(select);
            } else {
                const quickRepliesContainer = document.createElement('div');
                quickRepliesContainer.classList.add('quick-replies');
                replies.forEach(reply => {
                    const button = document.createElement('button');
                    button.textContent = reply;
                    button.classList.add('quick-reply');
                    button.onclick = () => {
                        addMessage(reply, true);
                        processarEntradaUsuario(reply);
                        quickRepliesContainer.remove();
                    };
                    quickRepliesContainer.appendChild(button);
                });
                chatMessages.appendChild(quickRepliesContainer);
            }
        }

        function processarEntradaUsuario(entrada) {
            setTimeout(() => {
                switch (conversationState) {
                    case 'celula':
                        userData.celula = entrada;
                        addMessage(getRandomResponse('celula'), false, () => {
                            carregarMembrosCelula(entrada).then(membros => {
                                console.log('Membros carregados:', membros);
                                addQuickReplies(membros, true);
                            });
                        });
                        conversationState = 'nome';
                        break;
                    case 'nome':
                        userData.nome = entrada;
                        addMessage(getRandomResponse('nome').replace('{nome}', userData.nome));
                        conversationState = 'curso';
                        addQuickReplies(['Teologia B√°sica', 'Lideran√ßa Crist√£', 'Estudos B√≠blicos Avan√ßados']);
                        break;
                    case 'curso':
                        userData.curso = entrada;
                        addMessage(getRandomResponse('curso').replace('{nome}', userData.nome).replace('{curso}', userData.curso));
                        conversationState = 'disciplina';
                        addQuickReplies(['Introdu√ß√£o √† Teologia', 'Hist√≥ria da Igreja', 'Hermen√™utica']);
                        break;
                    case 'disciplina':
                        userData.disciplina = entrada;
                        addMessage(getRandomResponse('disciplina').replace('{disciplina}', userData.disciplina));
                        conversationState = 'turma';
                        addQuickReplies(['Manh√£', 'Tarde', 'Noite']);
                        break;
                    case 'turma':
                        userData.turma = entrada;
                        addMessage(getRandomResponse('confirmacao')
                            .replace('{celula}', userData.celula)
                            .replace('{nome}', userData.nome)
                            .replace('{curso}', userData.curso)
                            .replace('{disciplina}', userData.disciplina)
                            .replace('{turma}', userData.turma));
                        conversationState = 'confirmacao';
                        addQuickReplies(['Sim', 'N√£o']);
                        break;
                    case 'confirmacao':
                        if (entrada.toLowerCase() === 'sim') {
                            realizarInscricao();
                        } else {
                            addMessage("Tudo bem, vamos recome√ßar. Qual √© o nome da sua c√©lula?");
                            conversationState = 'inicio';
                            userData = {};
                        }
                        break;
                }
            }, 500 + Math.random() * 500);
        }

        function realizarInscricao() {
            bancoDeDados.collection('cursosInscricoes').add({
                nome: userData.nome,
                celula: userData.celula,
                cursoNome: userData.curso,
                disciplina: userData.disciplina,
                turma: userData.turma,
                dataInscricao: new Date()
            })
                .then(function () {
                    addMessage("Sua inscri√ß√£o foi realizada com sucesso! üéâ Obrigado por se inscrever na Escola Ministerial. Estamos ansiosos para te ver nas aulas! üìöüôè");
                    conversationState = 'inicio';
                    userData = {};
                    addMessage(getRandomResponse('inicio'));
                    carregarCelulas().then(celulas => {
                        addQuickReplies(celulas, true);
                    });
                })
                .catch(function (error) {
                    console.error("Erro ao realizar inscri√ß√£o:", error);
                    addMessage("Ops! üòÖ Parece que tivemos um pequeno contratempo ao finalizar sua inscri√ß√£o. Que tal tentarmos novamente? Se o problema persistir, por favor, entre em contato com nossa equipe de suporte.");
                });
        }

        // Iniciar a conversa
        addMessage(getRandomResponse('inicio'), false, () => {
            carregarCelulas().then(celulas => {
                addQuickReplies(celulas, true);
            });
        });
    </script>
</body>

</html>
