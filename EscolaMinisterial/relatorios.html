<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Escola Ministerial</title>
    <!-- Links CSS semelhantes ao original -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <a href="frmEM.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </a>
    
    <div class="header">
        <img src="../LogoBranco.png" alt="Logo da Igreja Evangélica Batista Itapevi">
    </div>
    
    <div class="container-fluid mt-4">
        <h2 class="text-center mb-4 font-weight-bold">Relatórios - Escola Ministerial</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card bg-dark mb-4">
                    <div class="card-header">
                        Inscrições por Turma
                    </div>
                    <div class="card-body">
                        <canvas id="graficoTurmas" height="300"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card bg-dark mb-4">
                    <div class="card-header">
                        Inscrições por Disciplina
                    </div>
                    <div class="card-body">
                        <canvas id="graficoDisciplinas" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card bg-dark mb-4">
                    <div class="card-header">
                        Inscrições por Célula
                    </div>
                    <div class="card-body">
                        <canvas id="graficoCelulas" height="300"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card bg-dark mb-4">
                    <div class="card-header">
                        Histórico de Inscrições
                    </div>
                    <div class="card-body">
                        <canvas id="graficoHistorico" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card bg-dark">
                    <div class="card-header">
                        Resumo de Inscrições
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 text-center">
                                <div class="card bg-primary mb-3">
                                    <div class="card-body">
                                        <h3 id="totalInscritos">0</h3>
                                        <p>Total de Inscritos</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-3 text-center">
                                <div class="card bg-success mb-3">
                                    <div class="card-body">
                                        <h3 id="totalTurmas">0</h3>
                                        <p>Turmas Ativas</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-3 text-center">
                                <div class="card bg-info mb-3">
                                    <div class="card-body">
                                        <h3 id="totalDisciplinas">0</h3>
                                        <p>Disciplinas Oferecidas</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-3 text-center">
                                <div class="card bg-warning mb-3">
                                    <div class="card-body">
                                        <h3 id="inscricoesMes">0</h3>
                                        <p>Inscrições deste mês</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4 text-center">
            <button class="btn btn-success" id="btnExportarRelatorio">
                <i class="fas fa-file-excel"></i> Exportar Relatório Completo
            </button>
        </div>
    </div>
    
    <!-- Script para gerar os gráficos e relatórios -->
    <script src="relatorios.js"></script>
</body>
</html>
