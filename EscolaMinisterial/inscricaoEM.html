<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição Escola Ministerial</title>
    <link rel="shortcut icon" href="../3.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos copiados de formCadMembros.html */
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0px;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .header {
            background-color: #2c2c2c;
            padding: 20px 0;
            text-align: center;
            position: relative;
            z-index: 1000;
        }

        .header img {
            max-width: 180px;
        }

        .divider {
            width: 75%;
            height: 2px;
            background-color: #3498db;
            margin: 30px auto;
        }

        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }

        .form-control {
            background-color: #3c3c3c;
            border: none;
            color: #ffffff;
        }

        .form-control:focus {
            background-color: #4c4c4c;
            color: #ffffff;
            box-shadow: none;
        }

        label {
            color: #cfcccc;
            font-weight: bold;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #2ecc71;
            color: #ffffff;
            padding: 10px;
            border-radius: 30px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .back-button:hover {
            background-color: #2ecc71;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            color: #ffffff;
        }

        .back-button i {
            margin-right: 0px;
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .splash-screen.show {
            opacity: 1;
            visibility: visible;
        }

        .splash-content {
            text-align: center;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #fff;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        #celula {
            background-color: #3c3c3c !important;
            color: #ffffff !important;
            cursor: default;
        }

        #celula:focus,
        #celula:disabled,
        #celula[readonly] {
            background-color: #3c3c3c !important;
            color: #ffffff !important;
            box-shadow: none;
        }


        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <a href="../index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </a>
    <div id="alerta" class="alert alert-warning mt-2" style="display: none;">
        Nenhum nome encontrado para a célula selecionada.
    </div>
    </a>
    <div class="header">
        <img src="../LogoBranco.png" alt="Logo da Igreja Evangélica Batista Itapevi">
    </div>
    <div class="container">
        <h2 class="text-center mb-4 font-weight-bold">Inscrição Escola Ministerial</h2>
        <div class="divider"></div>
        <form id="inscricaoForm">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" class="form-control" id="nome" required
                    oninput="this.value = this.value.toUpperCase(); buscarNomes(this.value);">
                <div id="sugestoesNomes" class="sugestoes"></div>
            </div>

            <div class="form-group">
                <label for="celula">Célula</label>
                <input type="text" class="form-control" id="celula" readonly>
            </div>

            <div class="form-group">
                <label for="turma">Turma</label>
                <select class="form-control" id="turma" required></select>
            </div>

            <div class="form-group">
                <label for="disciplinas">Disciplinas</label>
                <select class="form-control" id="disciplina" required></select>
                <div id="disciplinasContainer"></div>
            </div>

            <div style="height: 20px;"></div>

            <button type="submit" class="btn btn-primary btn-block" id="inscreverBtn">
                <i class="fas fa-user-plus mr-2"></i>Inscrever
            </button>

        </form>
        <div id="splash-screen" class="splash-screen">
            <div class="splash-content">
                <div class="spinner"></div>
                <p>Carregando disciplinas...</p>
            </div>
        </div>

    </div>

    <!-- Importar Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Importar Vanilla Masker -->
    <script src="https://unpkg.com/vanilla-masker@1.1.1/build/vanilla-masker.min.js"></script>

    <script>
        // Configuração do Firebase
        var configuracaoFirebase = {
            apiKey: "AIzaSyCEqseDS-_OSmdfGf-NNflAJnS_AT5i1-U",
            authDomain: "dbiebi.firebaseapp.com",
            databaseURL: "https://dbiebi-default-rtdb.firebaseio.com",
            projectId: "dbiebi",
            storageBucket: "dbiebi.appspot.com",
            messagingSenderId: "1068164821081",
            appId: "1:1068164821081:web:2d3e0030d5311d94f30148"
        };
        firebase.initializeApp(configuracaoFirebase);
        var bancoDeDados = firebase.firestore();

        // Referências aos elementos do formulário
        var formulario = document.getElementById('inscricaoForm');
        var inputNome = document.getElementById('nome');
        var disciplinasContainer = document.getElementById('disciplinasContainer');
        var inscreverBtn = document.getElementById('inscreverBtn');

        // Função para buscar nomes
        function buscarNomes(texto) {
            if (texto.length < 3) {
                document.getElementById('sugestoesNomes').innerHTML = '';
                return;
            }

            bancoDeDados.collection('membros')
                .where('nome', '>=', texto)
                .where('nome', '<=', texto + '\uf8ff')
                .limit(5)
                .get()
                .then((querySnapshot) => {
                    let sugestoes = '';
                    querySnapshot.forEach((doc) => {
                        sugestoes += `<div class="sugestao-item" onclick="selecionarNome('${doc.data().nome}')">${doc.data().nome}</div>`;
                    });
                    document.getElementById('sugestoesNomes').innerHTML = sugestoes;
                });
        }

        // Função para selecionar nome e preencher célula
        function selecionarNome(nome) {
            document.getElementById('nome').value = nome;
            document.getElementById('sugestoesNomes').innerHTML = '';

            bancoDeDados.collection('membros')
                .where('nome', '==', nome)
                .get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        // Busca o líder da célula usando nomedacelula
                        bancoDeDados.collection('estruturacelula')
                            .where('nomecelula', '==', doc.data().nomedacelula)
                            .get()
                            .then((celulaSnapshot) => {
                                celulaSnapshot.forEach((celulaDoc) => {
                                    document.getElementById('celula').value = celulaDoc.data().conclider;
                                });
                            });
                    });
                });
        }


        // Carregar turmas
        function carregarTurmas() {
    return new Promise((resolve, reject) => {
        const selectTurma = document.getElementById('turma');
        selectTurma.innerHTML = '';
        const hoje = new Date();

        bancoDeDados.collection('cursosTurmas')
            .orderBy('dtIniInsc', 'desc')
            .get()
            .then((querySnapshot) => {
                const turmasUnicas = new Set();
                
                querySnapshot.forEach((doc) => {
                    const turma = doc.data();
                    const dtIniInsc = converterData(turma.dtIniInsc);
                    const dtFimInsc = converterData(turma.dtFimInsc);
                    
                    if (hoje >= dtIniInsc && hoje <= dtFimInsc) {
                        turmasUnicas.add(turma.nomeTurma);
                    }
                });

                const turmasArray = Array.from(turmasUnicas);

                if (turmasArray.length === 0) {
                    const option = document.createElement('option');
                    option.value = "";
                    option.text = "Nenhuma turma com inscrições abertas";
                    selectTurma.add(option);
                } else {
                    const defaultOption = document.createElement('option');
                    defaultOption.value = "";
                    defaultOption.text = "Selecione a Turma...";
                    selectTurma.add(defaultOption);

                    turmasArray.forEach((nomeTurma) => {
                        const option = document.createElement('option');
                        option.value = nomeTurma;
                        option.text = nomeTurma;
                        selectTurma.add(option);
                    });
                }
                resolve();
            })
            .catch(reject);
    });
}


        function converterData(dataString) {
            const [dia, mes, ano] = dataString.split('/');
            return new Date(ano, mes - 1, dia);
        }

        // Carregar disciplinas
        function carregarDisciplinas(turmaSelecionada) {
            const selectDisciplina = document.getElementById('disciplina');
            selectDisciplina.innerHTML = '<option value="">Selecione uma disciplina</option>';
            const hoje = new Date();

            document.getElementById('splash-screen').classList.add('show');

            bancoDeDados.collection('cursosTurmas')
                .where('nomeTurma', '==', turmaSelecionada)
                .get()
                .then((querySnapshot) => {
                    const disciplinasUnicas = new Set();
                    
                    querySnapshot.forEach((doc) => {
                        const turma = doc.data();
                        const dtIniInsc = converterData(turma.dtIniInsc);
                        const dtFimInsc = converterData(turma.dtFimInsc);
                        
                        if (hoje >= dtIniInsc && hoje <= dtFimInsc) {
                            disciplinasUnicas.add(turma.disciplinas);
                        }
                    });

                    if (disciplinasUnicas.size === 0) {
                        const option = document.createElement('option');
                        option.value = "";
                        option.text = "Nenhuma disciplina disponível";
                        selectDisciplina.add(option);
                    } else {
                        disciplinasUnicas.forEach((disciplina) => {
                            const option = document.createElement('option');
                            option.value = disciplina;
                            option.text = disciplina;
                            selectDisciplina.add(option);
                        });
                    }
                })
                .finally(() => {
                    document.getElementById('splash-screen').classList.remove('show');
                });
        }

        // Event Listeners        
        document.getElementById('turma').addEventListener('change', function () {
            carregarDisciplinas(this.value);
        });

        // Inicialização
        window.onload = function () {
            document.getElementById('splash-screen').classList.add('show');
            carregarTurmas()
                .then(() => {
                    document.getElementById('splash-screen').classList.remove('show');
                })
                .catch(error => {
                    console.error("Error loading initial data:", error);
                    document.getElementById('splash-screen').classList.remove('show');
                });
        };

        // Submit do formulário
        formulario.addEventListener('submit', function (e) {
            e.preventDefault();

            const nomeMembro = document.getElementById('nome').value.trim();
            const celulaNome = document.getElementById('celula').value.trim();
            const turmaSelect = document.getElementById('turma');
            const disciplinaSelect = document.getElementById('disciplina');

            // Validações iniciais
            if (!nomeMembro) {
                alert('Por favor, selecione um nome válido, ou faça o cadastro com seu Líder de Célula!');
                return;
            }

            if (!celulaNome) {
                alert('Célula não identificada, verifique com seu líder de Célula!');
                return;
            }

            if (turmaSelect.selectedIndex === 0) {
                alert('Por favor, selecione uma turma');
                return;
            }

            if (disciplinaSelect.selectedIndex === 0) {
                alert('Por favor, selecione uma disciplina');
                return;
            }

            // Verificar se o membro já tem inscrição na turma selecionada
            bancoDeDados.collection('cursosInscricoes')
                .where('nome', '==', nomeMembro)
                .where('turma', '==', turmaSelect.options[turmaSelect.selectedIndex].text)
                .get()
                .then((querySnapshot) => {
                    if (!querySnapshot.empty) {
                        alert('Você já está inscrito nesta turma. É permitida apenas uma inscrição por turma.');
                        return;
                    }

                    // Prossegue com a inscrição
                    bancoDeDados.collection('cursosInscricoes').add({
                        nome: nomeMembro,
                        celula: celulaNome,
                        turma: turmaSelect.options[turmaSelect.selectedIndex].text,
                        disciplina: disciplinaSelect.options[disciplinaSelect.selectedIndex].text,
                        dataInscricao: new Date()
                    })
                        .then(function () {
                            alert('Inscrição realizada com sucesso!');
                            formulario.reset();
                            carregarTurmas();
                        })
                        .catch(function (error) {
                            console.error("Erro ao realizar inscrição:", error);
                            alert('Erro ao realizar inscrição: ' + error.message);
                        });
                });
        });

    </script>

</body>

</html>
