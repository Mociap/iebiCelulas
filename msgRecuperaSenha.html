<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha - Igreja Evangélica Batista</title>
    <link rel="shortcut icon" href="./assets/favico.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .recovery-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .recovery-icon {
            font-size: 64px;
            color: #007bff;
            margin-bottom: 20px;
        }
        .recovery-message {
            margin-bottom: 30px;
        }
        .btn-login {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: bold;
        }
        .btn-login:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="recovery-container">
            <i class="fas fa-key recovery-icon"></i>
            <h2>Recuperação de Senha</h2>
            <div class="recovery-message">
                <p>Um e-mail com instruções para redefinir sua senha foi enviado para o endereço fornecido.</p>
                <p>Por favor, verifique sua caixa de entrada e siga as instruções para criar uma nova senha.</p>
            </div>
            <a href="formlogin.html" class="btn btn-primary btn-login">Voltar para o Login</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
