<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membros por Célula - Igreja Evangélica Batista Itapevi</title>
    <link rel="shortcut icon" href="./3.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            padding-top: 100px;
        }
        .container {
            max-width: 900px;
            margin-top: 20px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #000;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header img {
            max-width: 150px;
        }
        .divider {
            width: 75%;
            height: 2px;
            background-color: #000;
            margin: 30px auto;
        }
        .btn-primary {
            background-color: #000;
            border-color: #000;
        }
        .btn-primary:hover {
            background-color: #333;
            border-color: #333;
        }
        #membrosTable {
            margin-top: 20px;
        }
        #membrosTable th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        .membros-lista {
            white-space: pre-line;
        }
        #exportButton {
            margin-top: 20px;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #f1c40f;
            color: #ffffff;
            padding: 10px;
            border-radius: 30px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            transition: all 0.3s ease;
            z-index: 1001;
        }
        .back-button:hover {
            background-color: #f1c40f;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .back-button i {
            margin-right: 0px;
        }
    </style>
</head>
<body>
    <a href="frmRelatorios.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </a>
    <div class="header">
        <img src="./LogoBranco.png" alt="Logo da Igreja Evangélica Batista Itapevi">
    </div>
    <div class="container">
        <h2 class="text-center mb-4 font-weight-bold">Membros por Célula</h2>
        <div class="divider"></div>
        <form id="relatorioForm">
            <div class="form-group">
                <label for="rede">Rede:</label>
                <select class="form-control" id="rede" onchange="alterarCorRede(this.value); carregarSupervisores(this.value)">
                    <option value="">Selecione uma rede</option>
                    <!-- Opções serão preenchidas via JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="supervisor">Supervisor:</label>
                <select class="form-control" id="supervisor" onchange="gerarTabela()">
                    <option value="Todos">Todos</option>
                    <!-- Opções serão preenchidas via JavaScript -->
                </select>
            </div>
        </form>
        <div id="membrosTableContainer" style="display: none;">
            <table id="membrosTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Rede</th>
                        <th>Supervisor</th>
                        <th>Nome da Célula</th>
                        <th>Total de Membros</th>
                        <th>Membros</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados serão preenchidos via JavaScript -->
                </tbody>
            </table>
            <button id="exportButton" class="btn btn-primary btn-block" onclick="exportToExcel()">Exportar para Excel</button>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCEqseDS-_OSmdfGf-NNflAJnS_AT5i1-U",
            authDomain: "dbiebi.firebaseapp.com",
            databaseURL: "https://dbiebi-default-rtdb.firebaseio.com",
            projectId: "dbiebi",
            storageBucket: "dbiebi.appspot.com",
            messagingSenderId: "1068164821081",
            appId: "1:1068164821081:web:2d3e0030d5311d94f30148"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize Firestore
        var db = firebase.firestore();

        // Função para preencher o dropdown de redes
        function preencherRedes() {
            const redeSelect = document.getElementById('rede');
            db.collection("rede").orderBy("nomerede").get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    let rede = doc.data();
                    let option = document.createElement('option');
                    option.value = rede.nomerede;
                    option.textContent = rede.nomerede;
                    redeSelect.appendChild(option);
                });
            }).catch((error) => {
                console.log("Erro ao buscar redes:", error);
            });
        }

        // Função para carregar supervisores com base na rede selecionada
        function carregarSupervisores(rede) {
            const supervisorSelect = document.getElementById('supervisor');
            supervisorSelect.innerHTML = '<option value="Todos">Todos</option>';
            
            if (rede) {
                db.collection("estruturacelula")
                    .where("rede", "==", rede)
                    .get()
                    .then((querySnapshot) => {
                        const supervisores = new Set();
                        querySnapshot.forEach((doc) => {
                            supervisores.add(doc.data().supervisor);
                        });

                        supervisores.forEach((supervisor) => {
                            let option = document.createElement('option');
                            option.value = supervisor;
                            option.textContent = supervisor;
                            supervisorSelect.appendChild(option);
                        });

                        gerarTabela(); // Chama gerarTabela após carregar os supervisores
                    })
                    .catch((error) => {
                        console.log("Erro ao carregar supervisores:", error);
                    });
            }
        }

        // Função para alterar a cor da caixa de acordo com a rede escolhida
        function alterarCorRede(rede) {
            var selectRede = document.getElementById('rede');
            var cores = {
                'AMARELA': '#FFD700',
                'AZUL': '#000080',
                'TEEN': '#4B0082',
                'LARANJA': '#FF8C00',
                'VERMELHA': '#8B0000',
                'BLACK': '#000000',
                'VERDE': '#006400'
            };

            var cor = cores[rede] || '#000000';
            selectRede.style.backgroundColor = cor;
            selectRede.style.color = '#FFFFFF';
        }

        // Função para gerar a tabela de membros
        async function gerarTabela() {
            const rede = document.getElementById('rede').value;
            const supervisor = document.getElementById('supervisor').value;

            if (!rede) return;

            const tableBody = document.querySelector('#membrosTable tbody');
            tableBody.innerHTML = '';

            try {
                // Buscar células da rede selecionada
                let query = db.collection("estruturacelula").where("rede", "==", rede);
                
                // Se um supervisor específico foi selecionado (diferente de "Todos"), adicione à query
                if (supervisor && supervisor !== "Todos") {
                    query = query.where("supervisor", "==", supervisor);
                }

                const celulasSnapshot = await query.get();

                let celulas = [];

                for (const celulaDoc of celulasSnapshot.docs) {
                    const celulaData = celulaDoc.data();
                    const nomecelula = celulaData.nomecelula;
                    const supervisorCelula = celulaData.supervisor;

                    // Buscar membros da célula
                    const membrosSnapshot = await db.collection("membros")
                        .where("rede", "==", rede)
                        .where("nomedacelula", "==", nomecelula)
                        .get();

                    const membros = membrosSnapshot.docs.map(doc => doc.data().nome);
                    membros.sort((a, b) => a.localeCompare(b, 'pt-BR'));
                    const totalMembros = membros.length;

                    celulas.push({
                        rede: rede,
                        supervisor: supervisorCelula,
                        nomecelula: nomecelula,
                        totalMembros: totalMembros,
                        membros: membros
                    });
                }

                // Ordenar as células
                celulas.sort((a, b) => {
                    if (a.rede !== b.rede) return a.rede.localeCompare(b.rede, 'pt-BR');
                    if (a.supervisor !== b.supervisor) return a.supervisor.localeCompare(b.supervisor, 'pt-BR');
                    return a.nomecelula.localeCompare(b.nomecelula, 'pt-BR');
                });

                // Preencher a tabela com os dados ordenados
                celulas.forEach(celula => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).textContent = celula.rede;
                    row.insertCell(1).textContent = celula.supervisor;
                    row.insertCell(2).textContent = celula.nomecelula;
                    row.insertCell(3).textContent = celula.totalMembros;
                    
                    if (celula.totalMembros > 0) {
                        const membrosCell = row.insertCell(4);
                        membrosCell.className = 'membros-lista';
                        membrosCell.textContent = celula.membros.map(membro => `- ${membro}`).join('\n');
                    } else {
                        row.insertCell(4).textContent = 'Nenhum membro';
                    }
                });

                document.getElementById('membrosTableContainer').style.display = 'block';

            } catch (error) {
                console.error("Erro ao gerar tabela:", error);
            }
        }

        // Função para exportar para Excel
        function exportToExcel() {
            const table = document.getElementById('membrosTable');
            const rows = Array.from(table.rows);
            
            let data = [];
            
            // Cabeçalho
            data.push(['Rede', 'Supervisor', 'Nome da Célula', 'Total de Membros', 'Membro']);
            
            // Processar cada linha da tabela
            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].cells;
                const rede = cells[0].textContent;
                const supervisor = cells[1].textContent;
                const nomecelula = cells[2].textContent;
                const totalMembros = cells[3].textContent;
                const membros = cells[4].textContent.split('\n').map(m => m.trim().substring(2));
                
                // Adicionar uma linha para cada membro
                membros.forEach((membro, index) => {
                    if (index === 0) {
                        // Primeira linha da célula: incluir todas as informações
                        data.push([rede, supervisor, nomecelula, totalMembros, membro]);
                    } else {
                        // Linhas subsequentes: deixar as primeiras colunas vazias
                        data.push(['', '', '', '', membro]);
                    }
                });
            }
            
            // Criar planilha
            const ws = XLSX.utils.aoa_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Membros por Célula");
            
            // Gerar arquivo Excel
            XLSX.writeFile(wb, "membros_por_celula.xlsx");
        }

        // Preencher as redes quando a página carregar
        window.onload = preencherRedes;
    </script>
</body>
</html>
